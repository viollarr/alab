ERR_TAGS=Tag definitie ongeldig of niet gevonden
ERR_FORMAT=Formaat definitie ongeldig of niet gevonden
ERR_COLORVAL=Ongeldige kleurwaarde: %s
ERR_COLORFMT=Ongeldig kleur formaat
ERR_FETCH_URL=Onmogelijk om URL toe te passen %s
ERR_MATCH_URL=Geen overeenkomst gevonden met de geripte bestanden<br />URL: %s<br />Reactie: %s<br />Reguliere expressie: %s<br />
DSC_GROUP_ADVANCED=Geavanceerde parameters worden <strong>enkel</strong> gebruikt door de ingebouwde JW Flash Player. Deze zijn <strong>niet</strong> van invloed op geïmporteerde spelers! Alle grootte eenheden zijn in pixels.
LBL_CSSCLASS=Container rangorde
DSC_CSSCLASS=De rangorde van het beperkte element (a <strong>&lt;</strong><strong>div&gt;</strong> in legacy mode, een <strong>&lt;</strong><strong>span&gt;</strong> in de nieuwe versie) kan hier worden ingesteld voor CSS stijlen doeleinden.
LBL_TOPMARGIN=Boven marge
DSC_TOPMARGIN=Boven marge tussen de inhoud en de video.
LBL_BOTMARGIN=Onder marge
DSC_BOTMARGIN=Onder marge tussen de video en de inhoud.
LBL_ALIGN=Video uitlijning
DSC_ALIGN=De horizontale uitlijning van de speler.
OPT_CENTER=Gecentreerd
OPT_LEFT=Links
OPT_RIGHT=Rechts
LBL_WIDTH=Hoofd video breedte
DSC_WIDTH=De voorgeselecteerde breedte van het video frame. Deze moet smaller zijn dan de omliggende box - als die er is - om te voorkomen dat de layout niet word gebroken!
LBL_HEIGHT=Hoofd video hoogte
DSC_HEIGHT=De voorgeselecteerde hoogte van het video frame. Deze moet een verhouding hebben van 4:3 voor breedte:hoogte zodat de afbeelding niet uitrekt of inkrimpt!
LBL_VDIR=Lokale video map
DSC_VDIR=Dit is de map waar video bestanden worden opgeslagen voor <strong>local</strong> streaming. Wanneer <strong>niet</strong> begonnen word met een slash (/), dan is deze directory te vinden in de bestanden map van uw site (meestal: <strong>ROOT/images/stories</strong>). Om rechten problemen te kunnen voorkomen, behoud dan de standaard waarde van 'videos'.
LBL_AUTOSTART=Autostart
DSC_AUTOSTART=Indien aangezet zal de speler automatisch beginnen af te spelen zonder tussenkomst van een gebruiker.
OPT_YES=Ja
OPT_NO=Nee
LBL_WMODE=Flash afbeeldings mode
DSC_WMODE=Deze parameter specificeert hoe de flash speler word afgebeeld in de pagina. Let op, dat de speler <strong>alleen</strong> werkt in volledig scherm modus wanneer deze parameter staat op zijn standaard waarde <strong>scherm</strong>!
OPT_WINDOW=scherm
OPT_TRANSPARENT=transparant
OPT_OPAQUE=ondoorzichtig
LBL_BGCOLOR=Flash achtergrond kleur
DSC_BGCOLOR=De achtergrond kleur van de flash speler. Alleen gebruikt wanneer de afbeeldings modus <strong>niet</strong> transparant is. Deze parameter vereist waarden in het gebruikelijke 6-nummerieke hex formaat (bijv. #RRGGBB), De 3-nummerieke korte vorm (bijv. #RGB), de CSS 0x... notatie (bijv. 0xRRGGBB) of als een kleurnaam gedefinieerd in HTML 4.01 (bijv.: white).
LBL_ADIR=Lokale audio map
DSC_ADIR=Dit is de folder waar audio bestanden worden opgeslagen voor <strong>lokale</strong> streaming. Wanneer <strong>niet</strong> begonnen word met een slash (/), dan is deze directory te vinden bestanden map van uw site (meestal: <strong>ROOT/images/stories</strong>). Om rechten problemen te kunnen voorkomen, behoud dan de standaard waarde van 'audio'.
LBL_AWIDTH=Hoofd audio breedte
DSC_AWIDTH=De voorgeselecteerde breedte van de audio speler om binnen uw inhoud te laten zien, deze moet smaller zijn dan de breedte van de omliggende box - als die er is - om te voorkomen dat de layout niet word gebroken!
LBL_AHEIGHT=Hoofd audio hoogte
DSC_AHEIGHT=De voorgeselecteerde hoogte van de audio speler om binnen uw inhoud te laten zien, deze moet smaller zijn dan de hoogte van de omliggende box - als die er is - om te voorkomen dat de layout niet word gebroken!
LBL_PBGCOLOR=Kleur Controle
DSC_PBGCOLOR=De belangrijkste (achtergrond) kleur van de speler. Deze parameter vereist waarden in het gebruikelijke 6-nummerieke hex formaat (bijv. #RRGGBB), De 3-nummerieke korte vorm (bijv. #RGB), de CSS 0x... notatie (bijv. 0xRRGGBB) of als een kleurnaam gedefinieerd in HTML 4.01 (bijv.: white).
LBL_PFGCOLOR=Controle tekst kleur
DSC_PFGCOLOR=De tekst (voorgrond) kleur van de speler. Deze parameter vereist waarden in het gebruikelijke 6-nummerieke hex formaat (bijv. #RRGGBB), De 3-nummerieke korte vorm (bijv. #RGB), de CSS 0x... notatie (bijv. 0xRRGGBB) of als een kleurnaam gedefinieerd in HTML 4.01 (bijv.: white).
LBL_PHICOLOR=Controle opvallende kleur
DSC_PHICOLOR=De kleur, gebruikt voor de opvallende kleuren van de speler. Deze parameter vereist waarden in het gebruikelijke 6-nummerieke hex formaat (bijv. #RRGGBB), De 3-nummerieke korte vorm (bijv. #RGB), de CSS 0x... notatie (bijv. 0xRRGGBB) of als een kleurnaam gedefinieerd in HTML 4.01 (bijv.: white).
LBL_PSCCOLOR=Video achtergrond
DSC_PSCCOLOR=De kleur van het video gebied van de speler. Deze parameter vereist waarden in het gebruikelijke 6-nummerieke hex formaat (bijv. #RRGGBB), De 3-nummerieke korte vorm (bijv. #RGB), de CSS 0x... notatie (bijv. 0xRRGGBB) of als een kleurnaam gedefinieerd in HTML 4.01 (bijv.: white).
LBL_USEFULLSCREEN=Toon volledig scherm knop
DSC_USEFULLSCREEN=Indien aangezet zal er een knop verschijnen bij de controlepaneel van de speler die een gebruiker de mogelijkheid geeft naat volledig scherm modus over te kunnen schakelen. Let op, dat de speler <strong>alleen</strong> in volledig scherm modus werkt indien de parameter van de <strong>Flash toon modus</strong> op de standaard waarde <strong>scherm</strong> staat ingesteld!
LBL_SHOWDIGITS=Toon cijfers
DSC_SHOWDIGITS=Indien aangezet zullen de totale media lengte en huidige positie te zien zijn in het controlepaneel van de speler.
LBL_SHOWVOLUME=Toon geluidsniveau
DSC_SHOWVOLUME=Indien aangezet zal het instellen van het geluidsniveau van de speler te zien zijn.
LBL_SHOWICONS=Toon iconen
DSC_SHOWICONS=Indien aangezet zal de speler transparante afspeel iconen/indicatoren laten zien in het midden van het scherm.
LBL_SHOWSTOP=Toon stop knop
DSC_SHOWSTOP=Indien aangezet zal een stop knop zichtbaar zijn in het controlepaneel van de speler.
LBL_SHOWDL=Toon download knop
DSC_SHOWDL=Indien aangezet zal er een download knop zichtbaar zijn in het controlepaneel van de speler.
LBL_LOGO=Logo
DSC_LOGO=Hier kan een watermerk afbeelding geselecteerd worden welke getoond word als een video folie in de rechter bovenhoek van de speler.
OPT_DEFAULT=Standaard
OPT_FLOATCONTROL=zwevende controles
OPT_PLBOTTOM=Afspeellijst beneden
OPT_PLRIGHT=Afspeellijst rechts
OPT_FLOATCPLRIGHT=Afspeellijst rechts plus zwevende controles
LBL_SCREENMODE=Video scherm modus
DSC_SCREENMODE=Deze optie staat toe om de interne video scherm grootte van de speler te wijzigen om een afspeellijst te tonen met zwevende controles boven de video.
LBL_PLSIZE=Afspeellijst grootte
DSC_PLSIZE=Deze parameter word alleen gebruikt indien de video scherm modus als toevoeging een afspeellijst moet laten zien. Het specificeert de waarde uit de waarden van de hoofd speler afmetingen om ruimte te maken zodat er een afspeellijst kan worden afgebeeld.
LBL_STRETCH=Uittrekken inhoud
DSC_STRETCH=Deze parameter specificeert hoe de afmetingen te wijzigen van inhoud met verschillende afmetingen.
OPT_STRETCH_FALSE=Strekken om passend te maken
OPT_STRETCH_TRUE=Strekken om op te vullen
OPT_STRETCH_FIT=Ongecontroleerd strekken om passend te maken
OPT_STRETCH_NONE=Helemaal niet strekken
LBL_ENABLEJS=Te scripten
DSC_ENABLEJS=Indien aangezet kan de speler op afstand worden bediend via JavaScript.
DSC_GROUP_LEGACY=De volgende parameters zijn <strong>niet</strong> gerelateerd aan Joomla!'s nieuwe legacy modus, maar aan de oude originele AllVideos plugin 2.4.
LBL_LEGACY=Legacy modus
DSC_LEGACY=Indien aangezet zal er een <strong>&lt;</strong><strong>div&gt;</strong> gebruikt worden als de omsluitende container en zal het een stijl attribuut hebben, gebruik makend van de parameters hieronder en eveneens als een <strong>blank:beide</strong> kennisgeving. Sinds dit alle attributen overschrijft die uit een style sheet gehaald worden en enige restricties heeft aangaande positionering, is een <strong>&lt;</strong><strong>span&gt;</strong> met een class attribuut gebruikt in de nieuwe versie.
LBL_FLASHVER=Minimale Flash versie
DSC_FLASHVER=De minimale flash versie die u kunt gebruiken op uw website. Houd er rekening mee dat indien u een lagere versie gebruikt dat sommige eigenschappen niet langer bruikbaar zijn (namelijk: volledig scherm afbeelden). Het is <strong>nadrukkelijk</strong> aan te bevelen om minimaal versie 8.x.x te gebruiken!
LBL_RIPCACHE=Rip Caching
DSC_RIPCACHE=Selecteer hetzij het aanzetten van caching of verafgelegen inhoud tijdens het rippen van verafgelegen media URLs.
LBL_CACHE_TIME=Cache Tijd
DSC_CACHE_TIME=De tijd in seconden voordat verafgelegen ripping inhoud is afgenomen.
LBL_SHOWNAV=Laat controle balk zien
DSC_SHOWNAV=Indien uitgezet zal de controle balk compleet verborgen zijn.
LBL_SHOWEQ=Laat equalizer zien
DSC_SHOWEQ=Indien aangezet, laat een (nep) spectrum analyzer animatie zien in het onderste deel van de video.
LBL_SHOWSEARCHBAR=Laat zoek bar zien
DSC_SHOWSEARCHBAR=Indien aangezet, laat deze een zoek bar zien om videos te zoeken onder de speler. De standaard zoek aanbieder is search.longtail.tv.
LBL_SEARCHLINK=Zoek aanbieder
DSC_SEARCHLINK=Hier kun je een specifieke URL selecteren voor iedere zoek aanbieder. Het zoek woord gebruikt in de zoek bar van de speler is <b>bijgevoegd</b> aan de URL. vb. Om youtube video zoeken te gebruiken, type: <samp>http://youtube.com/results?search_query=</samp>
WARN_FLASH=Adobe Flash Player niet geinstalleerd of ouder dan %s!
WARN_FLASH_ALT=Download Adobe Flash Player hier
WARN_JAVASCRIPT=JavaScript is uitgezet!
WARN_JAVASCRIPT2=Om de content af te beelden, heb je een browser nodig die JavaScript ondersteunt.
LBL_ALTCONTENT=Variabele content
DSC_ALTCONTENT=Alle HTML content die hier word gebruikt, zal worden afgebeeld wanneer Flash niet beschikbaar is of deze te oud is. Indien leeggelaten, zal een standaard waarschuwing worden getoond.
LBL_SELECT=Selecteer
ERR_MATCH_INDEX=Code vatten index buiten bereik
