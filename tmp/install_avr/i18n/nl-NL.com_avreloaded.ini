AVR_ALT_REPLACEDBY=zal worden vervangen door
AVR_ASK_REALLYDELETE=Wil je echt de geselecteerde items verwijderen?
AVR_DSC_DELPPREP=Verwijder dit zoek/vervang paar.
AVR_DSC_HEIGHT=Je kunt hier de standaard hoogte overschrijven.
AVR_DSC_LHEIGHT=Je kunt hier de standaard hoogte overschrijven.
AVR_DSC_LMTAG=De media tag is het actuele tekst merkteken die word gebruikt door de plugin om video embedded code te renderen.
AVR_DSC_LPROVIDER=Selecteer het media type hier.
AVR_DSC_LTAGID=Geef hier de Media-ID op. De Media-ID is de bestandsnaam <b>zonder</b> extensie, <b>uitgezonderd</b> voor afspeellijsten.
AVR_DSC_LWIDTH=Je kunt hier de standaard breedte overschrijven.
AVR_DSC_MLOC=Selecteer hier de lokale media die getoond moet worden.
AVR_DSC_MTAG=De media tag is het actuele tekst merkteken die word gebruikt door de plugin om video embedded code te renderen.
AVR_DSC_NEWPPREP=Toevoegen nieuw zoek/vervang paar.
AVR_DSC_PLAYER=Selecteer de speler die word gebruikt om media te renderen van deze tag.
AVR_DSC_PLAYERCODE=De embedding code voor deze speler.
AVR_DSC_PLAYERDESCRIPTION=De omschrijving van deze speler.
AVR_DSC_PLAYERISJW=Indien deze speler JW Media Player gebruikt, zet deze checkbox aan.
AVR_DSC_PLAYERNAME=De naam van deze speler.
AVR_DSC_PLAYERMINH=Indien de waarde niet-nul is, specificeerd deze de minimale hoogte in pixels van de speler.
AVR_DSC_PLAYERMINW=Indien de waarde niet-nul is, specificeerd deze de minimale breedte in pixels van de speler.
AVR_DSC_PLAYERVERSION=De versie van de speler. Dit veld is bedoeld om updates en invoegingen van individuele database gegevens te faciliteren in een toekomstige versie van AVR.
AVR_DSC_PLFOLDER=Selecteer de afspeellijst folder. Alle afspeellijsten dienen zich in je videos folder te bevinden of een sub folder daaronder. Aanmaken en beheren van folders doe je in de media manager.
AVR_DSC_PLSATTRIBUTION=Het doel van dit attribuut veld is om aanmeldingen toe te staan van een URI naar een originele afspeellijst om tegemoet te komen aan licensies die modificaties toestaan maar toewijzingen vereisen.<br/>Dit veld is puur informatief en <b>niet</b> vereist voor de speler.
AVR_DSC_PLSCOMMENT=Een willekeurig commentaar.<br/>Dit veld is puur informatief en <b>niet</b> vereist door de speler.
AVR_DSC_PLSCREATOR=Menselijk-leesbare naae van de entiteit (auteur, auteurs, groep, bedrijfsnaam, etc) die de afspeellijst autorizeerd.<br/>Dit veld is puur informatief en <b>niet</b> vereist door de speler.
AVR_DSC_PLSINFO=URI van een webpagina om meer te weten te kunnen komen over deze afspeellijst.<br/>Dit veld is puur informatief en <b>niet</b> vereist door de speler.
AVR_DSC_PLSLICENSE=URI van een bron die de licensie beschrijft waaronder de afspeellijst is gepubliceerd.<br/>Dit veld is puur informatief en <b>niet</b> vereist door de speler.
AVR_DSC_PLSTITLE=Een menselijk-leesbare titel voor de afspeellijst.<br/>Dit veld is puur informatief en <b>niet</b> vereist door de speler.
AVR_DSC_PROVIDER=Selecteer hier de aanbieder.
AVR_DSC_RIPPER=Selecteer de ripper (indien aanwezig), gebruikt voor het afleiden van de echte media URL van deze tag's media ID.
AVR_DSC_RIPPERCINDEX=Indien meerdere gevatte subpatronen zijn gespecificeerd in de reguliere expressies, deze waarde specificeerd welke van hen word gebruikt als video ID.
AVR_DSC_RIPPERDESCRIPTION=De omschrijving van deze ripper.
AVR_DSC_RIPPERNAME=De naam van deze ripper.
AVR_DSC_RIPPERREGEX=Deze reguliere expressie word gebruikt voor het verwerven van een bruikbare ID van de content van de URL die geript is. Het is een onderwerp naar <a href=&#34;http://php.net/manual/en/regexp.reference.php&#34; target=&#34;_blank&#34;>PHP&apos;s PCRE pattern syntax</a>. Het moet <b>minimaal 1</b> gevat subpatroon bevatten. De terugreferentie van dit subpatroon word gebruikt als ID voor de speler. Indien meerdere gevatte subpatronen zijn gedefinieerd, zullen de overgebleven patronen worden gebruikt als additionele speler parameters.
AVR_DSC_RIPPERUDECODE=Indien aangezet, de content van de geripte URL word gerunt middels urldecode voordat deze word bijgesloten.
AVR_DSC_RIPPERURL=De URL template voor deze ripper. De plaatshouder <b>@CODE@</b> is gevuld met de media-ID gespecificeerd door de gebruiker.
AVR_DSC_RIPPERVERSION=De versie van deze ripper. Dit veld is bedoeld om updates en invoegingen van individuele database gegevens te faciliteren in een toekomstige versie van AVR.
AVR_DSC_TAGID=Geef de aanbieder&quote;s Media-ID hier op.
AVR_DSC_TAGLOCAL=Controleer deze, indien deze tag is bedoeld voor streaming van <b>lokale</b> media.
AVR_DSC_TAGNAME=De naam van deze tag.
AVR_DSC_TAGDESCRIPTION=De omschrijving van deze tag.
AVR_DSC_TAGPLIST=Controleer deze, indien de media vertegenwoordigd door deze tag is bedoeld voor JW Media Speler's afspeellijst kenmerk.
AVR_DSC_TAGPOSTREPL=Deze zoek/vervang paren zijn toegepast door de spler code template voordat deze worden gevuld met parameters. Klik op de groene toevoeg icoon om een nieuw paar toe te voegen. Om een inschrijving te verwijderen, klik op het afval icoon aan de rechterzijde.
AVR_DSC_TAGSREGEX=Deze reguliere expressie word gebruikt door de <b>Insert Media</b> dialoog voor automatische URL/pad herkenning. De syntax is een onderwerp naar <a href=&#34;#&#34; target=&#34;_blank&#34;>JavaScript Pattern Syntax</a>. Het moet <b>exact 1</b> gevat subpatroon bevatten. Indien overeenkomst tegen een opgegeven URL of pad, word deze tag geselecteerd en het resultaat van de terugreferentie word gebruikt als ID.
AVR_DSC_TAGVERSION=De versie van deze tag. Dit veld is bedoeld om updates en invoegingen van individuele database gegevens te faciliteren in een toekomstige versie van AVR.
AVR_DSC_TRKAUDIO=Een URL, verwijzend naar een additionele audio bron.
AVR_DSC_TRKAUTHOR=De auterr van deze track.
AVR_DSC_TRKCAPTIONS=Een URL, verwijzend naar een gevat definitie bestand.
AVR_DSC_TRKCATEGORY=De categorie van deze track.
AVR_DSC_TRKFILE=De URL van de media om af te spelen.
AVR_DSC_TRKID=De stream ID, indien gebruik makend van het RTMP protocol.
AVR_DSC_TRKIMAGE=Een vooruitblik/thumbnail afbeelding.
AVR_DSC_TRKLINK=Een URL, welke word ingeroepen wanneer de getoonde link button in de afspeellijst word geklikt.
AVR_DSC_TRKTITLE=De titel van deze track.
AVR_DSC_TRKTYPE=Het media type van deze track. Kan worden gebruikt om automatische herkenning te overschrijven van bestand extensies.
AVR_DSC_URL=plak de URL van de pagina die de video toont bij 1 van de ondersteunde aanbieders hier. Klik daarena op RETURN om automatische herkenning in werking te stellen.
AVR_DSC_WIDTH=Je kunt de standaard breedte hier overschrijven.
