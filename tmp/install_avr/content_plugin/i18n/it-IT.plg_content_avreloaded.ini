ERR_TAGS=Definizione dei tag non valida o non trovata
ERR_FORMAT=Definizione del formato non valido o non trovato
ERR_COLORVAL=Dato colore non corretto: %s
ERR_COLORFMT=Formato colore non corretto
ERR_FETCH_URL=Impossibile recuperare l'URL %s
ERR_MATCH_URL=La risposta del ripper potrebbe non essere corretta<br />URL: %s<br />Risposta: %s<br />Regex: %s<br />
DSC_GROUP_ADVANCED=I parametri avanzati sono usati <strong>only</strong> dal plugin JW Flash Player integrato. <strong>Non</strong> possono essere applicate ai player remoti importati! Tutte le unità di misure sono in pixel.
LBL_CSSCLASS=Container class
DSC_CSSCLASS=La classe degli elementi racchiusi(<strong>&lt;</strong><strong>div&gt;</strong> in legacy mode,  <strong>&lt;</strong><strong>span&gt;</strong> nella prossima versione) possono essere impostati qui per formattazione CSS.
LBL_TOPMARGIN=Margine superiore
DSC_TOPMARGIN=Margine superiore tra il contenuto e il video.
LBL_BOTMARGIN=Margine inferiore
DSC_BOTMARGIN=Margine inferiore tra il video e il contenuto.
LBL_ALIGN=Allineamento del video 
DSC_ALIGN=Allineamento orizzontale del player
OPT_CENTER=Centrato
OPT_LEFT=Sinistra
OPT_RIGHT=Destra
LBL_WIDTH=Larghezza master del video
DSC_WIDTH=La dimensione predefinita della cornice video. Dovrebbe essere inferiore alla larghezza del contenitore, se esiste, per non rompere il layout!
LBL_HEIGHT=Altezza master del video
DSC_HEIGHT=L'altezza predefinita della cornice video. Dovrebbe mantenere le proporzioni dei 4:3 tra larghezza e altezza in modo da non distorcere l'immagine!
LBL_VDIR=Cartella video locale
DSC_VDIR=Questa è la cartella dove sono contenuti i file per straming <strong>locale</strong> . Se <strong>NON</strong> inizia con una slash (/) significa che questa directory si trova all'interno della tua cartella images del tuo sito (solitamente: <strong>ROOT/images/stories</strong>). Per evitare problemi prova a mantenere il valore di default 'videos'.
LBL_AUTOSTART=Avvio automatico
DSC_AUTOSTART=Se abilitato, il player riproduce automaticamente il contenuto.
OPT_YES=Si
OPT_NO=No
LBL_WMODE=Modo di visualizzazione Flash
DSC_WMODE=Questo parametro specifica il modo in cui il player Flash verrà visualizzato nella pagina. Da notare che il player funziona a schermo intero <strong>solo</strong> se questo parametro è impostato sul valore di default <strong>finestra</strong>!
OPT_WINDOW=Finestra
OPT_TRANSPARENT=Trasparente
OPT_OPAQUE=Opaco
LBL_BGCOLOR=Colore di sfondo Flash
DSC_BGCOLOR=Il colore di sfondo per il plugin Flash. Usato solamente se il modo di visualizzazione <strong>NON</strong> è impostato su transparente. Questo parametro accetta valori sia nel solito formato di sei cifre esadecimali (#RRGGBB), sia nella forma contratta(#RGB), sia nella notazioneCSS 0x...(0xRRGGBB)  dall'intervallo di colori definito nello standard HTML 4.01 (es.: white).
LBL_ADIR=Cartella locale audio
DSC_ADIR=Questa è la cartella dove sono contenuti i file per straming <strong>locale</strong> . Se <strong>NON</strong> inizia con una slash (/) significa che questa directory si trova all'interno della tua cartella images del tuo sito (solitamente: <strong>ROOT/images/stories</strong>). Per evitare problemi prova a mantenere il valore di default 'audio'.
LBL_AWIDTH=Larghezza master audio
DSC_AWIDTH=La larghezza predefinita dell'audio mostrato all'interno del contenuto. Dovrebbe essere inferiore alla larghezza del contenitore, se esiste, per non rompere il layout!
LBL_AHEIGHT=Larghezza master audio
DSC_AHEIGHT=L'altezza predefinita dell'audio mostrato all'interno del contenuto. Dovrebbe essere inferiore alla larghezza del contenitore, se esiste, per non rompere il layout!
LBL_PBGCOLOR=Colore dei controlli
DSC_PBGCOLOR=Il colore principale (sfondo) dei controlli del player.Questo parametro accetta valori sia nel solito formato di sei cifre esadecimali (#RRGGBB), sia nella forma contratta(#RGB), sia nella notazioneCSS 0x...(0xRRGGBB)  dall'intervallo di colori definito nello standard HTML 4.01 (es.: white).
LBL_PFGCOLOR=Colore del testo dei controlli.
DSC_PFGCOLOR=Il colore del testo (colore di primo piano) dei controlli del player. Questo parametro accetta valori sia nel solito formato di sei cifre esadecimali (#RRGGBB), sia nella forma contratta(#RGB), sia nella notazioneCSS 0x...(0xRRGGBB)  dall'intervallo di colori definito nello standard HTML 4.01 (es.: white).
LBL_PHICOLOR=Colori riflesso dei controlli
DSC_PHICOLOR=Questo colore è utilizzare per mettere in evidenza i controlli del player al passaggio del mouse. Questo parametro accetta valori sia nel solito formato di sei cifre esadecimali (#RRGGBB), sia nella forma contratta(#RGB), sia nella notazioneCSS 0x...(0xRRGGBB)  dall'intervallo di colori definito nello standard HTML 4.01 (es.: white).
LBL_PSCCOLOR=Sfondo video
DSC_PSCCOLOR=Il colore dell'area di sfondo del player. Questo parametro accetta valori sia nel solito formato di sei cifre esadecimali (#RRGGBB), sia nella forma contratta(#RGB), sia nella notazioneCSS 0x...(0xRRGGBB)  dall'intervallo di colori definito nello standard HTML 4.01 (es.: white).
LBL_USEFULLSCREEN=Visualizza pulsante Schermo Intero
DSC_USEFULLSCREEN=Se abilitato, un pulsante appare fra i controlli del player per permettere all'utente di passare alla modalità schermo intero. Da notare che il player funziona a schermo intero <strong>solo</strong> se il parametro Modo di visualizzazione  parametro è impostato sul valore di default <strong>finestra</strong>!
LBL_SHOWDIGITS=Mostra numeri
DSC_SHOWDIGITS=Se abilitato, la lunghezza temporale del vido e la posizione, verranno mostrati nei controlli del.
LBL_SHOWVOLUME=Mostra volume
DSC_SHOWVOLUME=Se abilitato, il controllo volume verrà visualizzato tra i controlli del player.
LBL_SHOWICONS=Mostra icone
DSC_SHOWICONS=Se abilitato, il player mostrerà un icona/indicatore di play trasparente, al centro dello schermo
LBL_SHOWSTOP=Mostra stop
DSC_SHOWSTOP=Se abilitato, il pulsante stop verrà visualizzato tra i controlli del player..
LBL_SHOWDL=Mostra download
DSC_SHOWDL=Se abilitato, un pulsante di download verrà visualizzato nei controlli del player. Nota che per far funzionare questo pulsante, devi inserire un valore nell'attributo <strong>link</strong> specificando un URL di download nei tag.
LBL_LOGO=Logo
DSC_LOGO=Qui puoi selezionare un'immagine che sarà sovrapposta in filigrana al video, nella parte superiore destra del player.
OPT_DEFAULT=Default
OPT_FLOATCONTROL=Controlli mobili
OPT_PLBOTTOM=Playlist in basso
OPT_PLRIGHT=Playlist a destra
OPT_FLOATCPLRIGHT=Playlist a destra piu controlli mobili
LBL_SCREENMODE=Modo di visualizzazine schermo
DSC_SCREENMODE=Questa opzione ti permette di modificare la dimensione interna del player in modo da visualizzare i controlli mobili direttamente sul video.
LBL_PLSIZE=Playlist size
DSC_PLSIZE=Questo parametro è utilizzato solo se la modalità schermo include la visualizzazione di una playlist. Specifica il valore che verrà sottratto dalla dimensione totale del player per fare spazio alla visualizzazione della playlist.
LBL_STRETCH=Estendi il contenuto nella finesta
DSC_STRETCH=Questo parametro specifica il modo in cui ridimensionare il contenuto di dimensioni diverse.
OPT_STRETCH_FALSE=Adatta allo schermo
OPT_STRETCH_TRUE=Riempi lo schermo
OPT_STRETCH_FIT=Adatta proporzionalmente
OPT_STRETCH_NONE=Non adattare
LBL_ENABLEJS=Scriptabile
DSC_ENABLEJS=Se abilitato, il player può essere controllato da remoto tramite JavaScript.
DSC_GROUP_LEGACY=I parametri seguenti <strong>NON </strong> sono correlati alla modalità legacy di Joomla! ma al vecchio originale AllVideos plugin 2.4.
LBL_LEGACY=Modalità Legacy
DSC_LEGACY=Se abilitato un tag <strong>&lt;</strong><strong>div&gt;</strong> sarà utilizzato come contenitore utilizzando un attributo di stile usando i parametri sopra così come uno statement <strong>clear:both</strong>. Dato che questo annulla ogni attributo proveniente dal foglio di stile ed ha alcuni vincoli legati al posizionamento, un tag <strong>&lt;</strong><strong>span&gt;</strong> con un solo attributo di classe verrà utilizzato nella nuova versione.
LBL_FLASHVER=Versione Flash minima
DSC_FLASHVER=La minima versione di flash che può essere utilizzata nel sito. Tenere presente che abbassando il requisito minimo di versione, si rendono inutilizzabili alcuni parametri quali ad esempio la visualizzazione a schermo intero. E' <strong>fortemente </strong> raccomandato di usare almeno la versione 8.x.x!
LBL_RIPCACHE=Rip Caching
DSC_RIPCACHE=Seleziona se abilitare il caching di file remoti quando richiamati dal media tramite URL.
LBL_CACHE_TIME=Durata cache
DSC_CACHE_TIME=Tempo in secondi prima che il contenuto remoto venga richiamato.
LBL_SHOWNAV=Visualizza la barra di controllo
DSC_SHOWNAV=Se disabilitato, la barra di controllo verrà completamente nascosta.
LBL_SHOWEQ=Mostra equalizzatore
DSC_SHOWEQ=Se abilitato visualizza un finto analizzatore di spettro animato nella parte inferiore del video.
LBL_SHOWSEARCHBAR=Mostra barra di ricerca
DSC_SHOWSEARCHBAR=Se abilitato, mostra una barra di ricerca dei video nella parte inferiore del player. Il provider di defalt è search.longtail.tv.
LBL_SEARCHLINK=Provider di ricerca
SC_SEARCHLINK=Qui puoi specificare un URL di ricerca per ogni provider. Le chiavi di ricerca inserite nella barra di ricerca del player saranno <b>aggiunte</b> all'URL. Es. Per utilizzare la ricerca di youtube, digitare: <samp>http://youtube.com/results?search_query=</samp>
WARN_FLASH=L'Adobe Flash Player non è installato o è piu vecchio della versione %s!
WARN_FLASH_ALT=Scarica Adobe Flash Player cliccando qui
WARN_JAVASCRIPT=JavaScript è disabilitato!
WARN_JAVASCRIPT2=Per visualizzare il contenuto devi abilitare il JavaScript dalle opzioni del tuo browser.
LBL_ALTCONTENT=Contenuto alternativo
DSC_ALTCONTENT=Qualsiasi contenuto HTML inserito qui verrà visualizzato quando il plugin di Flash non è disponibile o è obsoleto. Se vuoto, verrà visualizzato il messaggio predefinito.
LBL_SELECT=Select
ERR_MATCH_INDEX=Code capturing index out of range
