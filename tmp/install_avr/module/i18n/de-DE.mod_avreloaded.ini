LBL_MEDIACODE=Media Code
DSC_MEDIACODE=z.B.: <code>{flv}video1{/flv}, {mp3}song1{/mp3}, {auto}playlist1.xml{/auto}</code>)
LBL_HEADERTEXT=Header Text
DSC_HEADERTEXT=Vor dem Media-Player anzuzeigender Text.
LBL_FOOTERTEXT=Footer Text
DSC_FOOTERTEXT=Nach dem Media-Player anzuzeigender Text.
LBL_POPUP=Benutze Popup
DSC_POPUP=Wenn aktiviert, dann wird das AllVideos Reloaded Plugin in einem Popup-Fenster angezeigt.
OPT_NO=Nein
OPT_WINDOW=Window
OPT_LIGHTBOX=Lightbox
LBL_PWIDTH=Popup Breite
DSC_PWIDTH=Die Breite des Popup-Fensters in Pixeln.
LBL_PHEIGHT=Popup Höhe
DSC_PHEIGHT=Die Höhe des Popup-Fensters in Pixeln.
LBL_LINKTXT=Link Text
DSC_LINKTXT=Der hier eingegebene Text (auch HTML code, z.B. ein Bild) wird als Link angezeigt, welcher das Popup-Fenster öffnet. Wenn dieser Eintrag leer gelassen wird, so muss die JavaScript-Funktion avrOpenPopup() an anderer Stelle in der Seite aufgerufen werden damit sich das Fenster öffnet.
LBL_AVRMEDIA=AVR Medien
