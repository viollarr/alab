COM_KUNENA_A_ACCESSLEVEL_TITLE="Nível de Acesso:"
COM_KUNENA_A_ACCESSLEVEL_DESC="O <em>Nível Acesso de Grupo</em> que é permitido ver esta categoria."
COM_KUNENA_A_ACCESSLEVEL_DESC_J15="<strong>Dica:</strong> Como níveis de acesso são fixos no Joomla 1.5. Para conseguir um melhor controle de acesso, use <em>Tipo de Acesso: Grupos de Usuários</em>."
COM_KUNENA_A_ACCESSLEVEL_DESC_J16="<strong>Dica:</strong> Você pode definir seu próprio nível de acesso em <em>Joomla &gt;&gt; Usuários &gt;&gt; Níveis de Acesso</em>."
COM_KUNENA_A_ACCESSGROUP_PRIMARY_TITLE="Grupo de Usuários Primário:"
COM_KUNENA_A_ACCESSGROUP_PRIMARY_DESC="O grupo de usuários que é permitido ver esta categoria. <br /><br /> Por padrão o acesso é permitido a cada um que herda o grupo de usuário. Alternativamente você pode restringir o acesso para apenas um grupo de usuários especificado ao selecionar <em>Incluir Grupos Filhos = Não</em>."
COM_KUNENA_A_ACCESSGROUP_PRIMARY_DESC_J15="<strong>Dica:</strong> Existem 3 grupos especiais adicionados aos grupos de usuários: <em>Ninguém</em>, <em>Público</em> e <em>Todos os Registrados</em>. <br /> <strong>Dica:</strong> Você pode criar seu próprio grupo de usuários com o componente <em>ArtOf User</em>."
COM_KUNENA_A_ACCESSGROUP_PRIMARY_DESC_J16="<strong>Dica:</strong> <em>Público</em> significa ou qualquer um ou apenas visitantes dependendo da configuração em <em>Incluir Grupos Filhos</em> se você não mudou <em>Grupo de Usuários Visitantes</em> em <em>Joomla &gt;&gt; Usuários &gt;&gt; Grupos de Usuários &gt;&gt; Opções</em>."
COM_KUNENA_A_ACCESSGROUP_SECONDARY_TITLE="Grupo de Usuários Secundário:"
COM_KUNENA_A_ACCESSGROUP_SECONDARY_DESC="Grupo de usuários secundário que é permitido ver esta categoria. <br /><br /> Grupo secundário pode ser útil por exemplo se ambos <em>Publicadores</em> e <em>Gerenciadores</em> precisam ser capazes de ver esta categoria."
COM_KUNENA_A_ACCESSGROUP_SECONDARY_DESC_J15="<strong>Dica:</strong> Você pode desabilitar grupo secundário ao selecionar seu valor para <em>Ninguém</em>."
COM_KUNENA_A_ACCESSGROUP_SECONDARY_DESC_J16="<strong>Dica:</strong> Você pode desabilitar grupo secundário ao seleciona-lo para ter o mesmo valor que <em>Grupo de Usuários Primário</em>. <br /> <strong>Dica:</strong> Pode ser uma idéia melhor criar um <em>Grupo de Nível de Acesso</em> ao invés de usar <em>Grupo de Usuário Secundário</em>."
COM_KUNENA_A_ACCESSGROUP_PRIMARY_CHILDS_TITLE="Primário Inclui Grupos Filhos:"
COM_KUNENA_A_ACCESSGROUP_SECONDARY_CHILDS_TITLE="Secundário Inclui Grupos Filhos:"
