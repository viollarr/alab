DESCRIPTION=Soft AJAX-based Fade-In Popup (limitable starts per browsersession).
CONTENTID=Article
CONTENTID_DESCRIPTION=Your Content ID (content that will be presented)
CLASS=Class suffix
CLASS_DESCRIPTION=suffix of the class popup_, that you may define in your template css file
POSITIONLEFT=start position left
POSITIONLEFT_DESCRIPTION=position of the popup (px)
POSITIONTOP=start position top
POSITIONTOP_DESCRIPTION=position of the popup (px)
WIDTH=Width
WIDTH_DESCRIPTION=size of the popup in pixel
HEIGHT=Height
HEIGHT_DESCRIPTION=size of the popup in pixel
FADETIME=Fade time
FADETIME_DESCRIPTION=speed of fade in
FADESTEP=Fade steps
FADESTEP_DESCRIPTION=steps of fade in
TITLEHIDE=Hide Titlebar
TITLEHIDE_DESCRIPTION=hide the title and the titlebar. Important: without titlebar the popup cannot be closed by mouseclick.
TITLETEXT=title
TITLETEXT_DESCRIPTION=title of the popup
TITLECOLOR=title color
TITLECOLOR_DESCRIPTION=set font-color of the title (#hex)
TITLEBG=titlebar background-color
TITLEBG_DESCRIPTION=set background-color of the titlebar (#hex)
TITLEHEIGHT=titlebar height
TITLEHEIGHT_DESCRIPTION=set the height of the titlebar (px)
APPEAR=Limit of appearance per session
APPEAR_DESCRIPTION=how many times shall the popup appear (per session/visit)?
