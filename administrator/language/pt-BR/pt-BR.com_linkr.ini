# FAQ
# Perguntas frequentes
#FAQ_1=How do I use Linkr?
#FAQ_1_ANSWER=Linkr is a content plugin. To use it, go to &quot;Administrator &#187; Content &#187; Article Manager&quot; and select any article. If the plugin is properly installed, you should find a &quot;Linkr&quot; button at the bottom of the page.
#FAQ_2=Can Linkr create menu links?
#FAQ_2_ANSWER=No. Linkr is a tool for adding links to your articles and for improving %s for your site. If you want to create a new menu link, you need to use the Menu Manager.
#FAQ_3=I can't find the Linkr button!
#FAQ_3_ANSWER=You need to download the plugin from %s and install it. Once you've downloaded it, go to &quot;Administrator &#187; Extensions &#187; Install/Uninstall&quot; and install the plugin. Make sure to activate it in &quot;Administrator &#187; Extensions &#187; Plugin Manager &#187; Editor Button - Linkr&quot;. 
#FAQ_4=How come related links do not show for all of my articles?
#FAQ_4_ANSWER=To display related article links on all of your articles, go to &quot;Administrator &#187; Plugin Manager &#187; Content - Linkr&quot; and set &quot;Default related links&quot; to &quot;yes&quot;.
#FAQ_5=How do I add keywords for related links?
#FAQ_5_ANSWER=When related links are added automatically, Linkr will use the keywords in the article's metadata. You can edit the article's metadata keywords by going to &quot;Administrator &#187; Content &#187; Article Manager&quot; and selecting the desired article.
#FAQ_6=How do I keep bookmarks or related article links from showing automatically on specific articles?
#FAQ_6_ANSWER=To keep Linkr from automatically adding stuff to an article, add &quot;{linkr:none}&quot; (without the quotes) at the end of that article.
#FAQ_7=I get a &quot;Unsuported Media Type&quot; message when I try to upload a file.
#FAQ_7_ANSWER=To control what kind of files can be uploaded, see the settings in &quot;Administrator &#187; Site &#187; Global Configuration &#187; System &#187; Media Settings&quot;.
#FAQ_8=What is the &quot;article slug&quot;
#FAQ_8_ANSWER=It's a combination of the article ID and alias. You can choose to use it or not by changing the settings in &quot;Administrator &#187; Plugin Manager &#187; Content - Linkr &#187; Advanced Parameters&quot;. When SEF is turned off, article URLs using the slug will look something like &quot;index.php?option=com_content&amp;id=1:welcome-to-joomla&amp;catid=1:latest-news&quot;. On the other hand, when SEF is turned ON, article URLs which DO NOT use the slug might look something like &quot;index.php/more-about-joomla/1/9.html&quot;.
#FAQ_9=How do I install a patch?
#FAQ_9_ANSWER=Installing a patch is as easy as using the Joomla! installer to override the current files. Patches have version numbers and letters. Letters increase from A to Z, so a patch labeled &quot;E&quot; is more recent then a patch labeled &quot;B&quot;. Patches are good for the versions they indicate. So, a patch &quot;com.linkr.patch-231c&quot; is good for Linkr 2.3.1 as well as for a patched version &quot;Linkr 2.3.1b&quot;, but not for an older version &quot;Linkr 2.3.0&quot;.
FAQ_1=Como eu uso o Linkr?
FAQ_1_ANSWER=Linkr é um plugin de conteúdo. Para usá-lo, vá em &quot;Administrador &#187; Conteúdo &#187; Gerenciador de Artigo&quot; e selecione um artigo. Se o plugin estiver instalado corretamente, você deverá encontrar um &quot;botão Linkr&quot; na parte inferior da página.
FAQ_2=Linkr pode criar links de menu?
FAQ_2_ANSWER=Não. Linkr é uma ferramenta para adicionar links para seus artigos e para melhorar %s para o seu site. Se você quiser criar um novo link de menu, você precisará usar o Gerenciador de Menu.
FAQ_3=Não consigo encontrar o botão do Linkr!
FAQ_3_ANSWER=Você precisa baixar o plugin de %s e instalá-lo. Uma vez que você baixou, vá para &quot;Administrador &#187; Extensões &#187; Instalar / Desinstalar &quot; e instale o plugin. Certifique-se de ativá-lo em &quot;Administrador &#187; Extensões &#187; Gerenciador de Plugin &#187; Botão editor - Linkr&quot;.
FAQ_4=Por que os links relacionados não mostram todos os meus artigos?
FAQ_4_ANSWER=Para exibir links de artigos relacionados a todos os seus artigos, vá para &quot;Administrador &#187; Gerenciador de Plugin &#187; Conteúdo - Linkr" e marque &quot;Links relacionados padrão&quot; para &quot;sim&quot;.
FAQ_5=Como eu adiciono palavras-chave para links relacionados?
FAQ_5_ANSWER=Quando links relacionados são adicionados automaticamente, Linkr irá usar palavras-chave nos metadados do artigo. Você pode editar as palvras-chave dos metadados do artigo indo até &quot;Administrador &#187; Conteúdo &#187; Gerenciador de artigo&quot; e selecinando o artigo desejado.
FAQ_6=Como faço para mostrar automaticamente favoritos (bookmarks) e links de artigos relacionados para artigos específicos?
FAQ_6_ANSWER=Para manter a adição automática de material para um artigo, adicione &quot;{linkr:none}&quot; (sem as aspas) no final do artigo.
FAQ_7=Apareceu a mensagem &quot;Tipo de mídia não suportado&quot; quando eu tentei fazer o upload de um arquivo.
FAQ_7_ANSWER=Para modificar o tamanho máximo dos arquivos do upload, veja as configurações em &quot;Administrador &#187; Site &#187; Configurações Globais &#187; Sistema &#187; Configurações de Mídia&quot;
FAQ_8=O que é &quot;article slug&quot;
FAQ_8_ANSWER=É a combinação do ID do artigo e seu apelido. Você pode escolher usar ele ou não modificando as configurações em &quot;Administrador &#187; Gerenciador de Plugin &#187; Conteúdo - Linkr &#187; Parâmetros avançados&quot;. Quando SEF está marcado como OFF, URLs de artigos usando o &quot;slug&quot; irão mostrar algo parecido com &quot;index.php?option=com_content&amp;id=1:bem-vindo-ao-joomla&amp;catid=1:ultimas-noticias&quot;. Por outro lado, quando SEF está marcado como ON, URLs de artigos que NÃO usam o &quot;slug&quot; mostrarão algo como &quot;index.php/mais-sobre-o-joomla/1/9.html&quot;.
FAQ_9=Como instalar um patch (pacote)?
FAQ_9_ANSWER=Instalar um patch é tão fácil como usar o instalador do Joomla! para sobrescrever arquivos atuais. Patches versões com números e letras. Letras vão de A à Z, então um patch nomeado com &quot;E&quot; é mais recente que um nomeado com &quot;B&quot;. Patches são adequados às versões que eles indicam. Então, um patch &quot;com.linkr.patch-231c&quot; é adequado para Linkr 2.3.1 assim como um patch &quot;Linkr 2.3.1b&quot;, mas não para uma versão mais antiga como por exemplo &quot;Linkr 2.3.0&quot;.

