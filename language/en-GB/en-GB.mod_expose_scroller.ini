# Settings
MODULE_ID_SUFFIX=Module Id Suffix
DESC_MODULE_ID_SUFFIX=A unique suffix to be applied to the css class of the module (table.moduletable), this allows individual module styling.
ALBUMID_OR_THUMBNAILPATH=Album Id or Thumbnail Path
DESC_ALBUMID_OR_THUMBNAILPATH=Set the albumid to show the thumbnails from; leave empty or use '0' to search in all albums, or type the relative folder path to a THUMBNAIL picture folder eg: images/stories.
INCLUDE_SUBFOLDERS=Include SubDirectories
DESC_INCLUDE_SUBFOLDERS=Should there be searched for pictures in subdirectories (only working if a thumbnail path is entered above)?
YES=Yes
NO=No
IMAGE_SEARCH_TYPE=Image Search Type
DESC_IMAGE_SEARCH_TYPE=Define the file extensions as criteria as an extra filter. It's advised to use thumbnail pictures.
IMAGES_LINKED=Linked Images
DESC_IMAGES_LINKED=How should the pictures be linked to the Expose component on click (when using a Thumbnailpath, only Shadowbox is available)?
NO_LINKING=No linking
COLLECTION=Collection
ALBUMSTRIP=Albumstrip
PHOTO=Photo
RUN_SLIDESHOW_FROM_PHOTO=Run slideshow from photo
RUN_SLIDESHOW_FROM_FIRST=Run slideshow from first
SHADOWBOX_SINGLE=Shadowbox single
SHADOWBOX_WITH_NAVIGATION=Shadowbox with navigation
PAUSE_ONMOUSEOVER=Pause OnMouseOver
DESC_PAUSE_ONMOUSEOVER=Should the slideshow pause on MouseOver?
SCROLL_WIDTH=Scroll Width
DESC_SCROLL_WIDTH=Set the Width of the scroller area. On vertical scrolling, the pics are equally (X and Y) resized to the width setting. Use fixed size (eg 450px) or procentual (eg 100%) values.
SCROLL_HEIGHT=Scroll Height
DESC_SCROLL_HEIGHT=Set the Height of the scroller area. On horizontal scrolling, the pics are equally (X and Y) resized to the height setting. Use fixed size (eg 450px) or procentual (eg 100%) values.
QUANTITY_OF_PICS=Quantity of Pics
DESC_QUANTITY_OF_PICS=Number of pictures to display. Use 0 to show ALL the pictures found in the album, but pageload can drasticly increase!
DISPLAY_METHOD=Display Method
DESC_DISPLAY_METHOD=Sorting of the images on the strip.
FILENAME=Filename
RANDOM=Random
LATEST=Latest
SCROLL_DIRECTION=Scroll Direction
DESC_SCROLL_DIRECTION=Direction to scroll to.
UP=Up
DOWN=Down
LEFT=Left
RIGHT=Right
NO_SCROLLING_-_HORIZONTAL=No scrolling - Horizontal
NO_SCROLLING_-_VERTICAL=No scrolling - Vertical
SCROLL_SPEED=Scrolling Speed
DESC_SCROLL_SPEED=Adjust the scrolling speed (1=fast, 500=slow).
SCROLL_SPACE=Pic Space
DESC_SCROLL_SPACE=Amount of space between each image. Default is 3px.
USE_CSS_FORMATTING_BELOW=Use CSS formatting below
DESC_USE_CSS_FORMATTING_BELOW=Do you want the module to use the CSS entered below?
CSS=CSS
DESC_CSS=Edit CSS to be included in the script here. Note: don't use return, simply type everything on the same line.

