AVR_DSC_MTAG=La etiqueta de medios es marcador de texto que ser&aacute; usado por el plugin para crear el c&oacute;digo embebido del video.
AVR_DSC_NEWPPREP=Adicione un nuevo par buscar/reemplazar.
AVR_DSC_PLAYER=Seleccione el reproductor que ser&aacute; usado para mostrar el contenido de esta etiqueta.
AVR_DSC_PLAYERCODE=C&oacute;digo embebido para el reproductor.
AVR_DSC_PLAYERDESCRIPTION=Descripci&oacute;n del reproductor.
AVR_DSC_PLAYERISJW=Si el reproductor esta usando JW Media Player, habilite esta caja.
AVR_DSC_PLAYERNAME=Nombre de este reproductor.
AVR_DSC_PLAYERMINH=Un valor mayor a cero indica el alto m&iacute;nimo para el reproductor en pixeles.
AVR_DSC_PLAYERMINW=Un valor mayor a cero indica el ancho m&iacute;nimo para el reproductor en pixeles.
AVR_DSC_PLAYERVERSION=Versi&oacute;n de este reproductor. Este campo pretende facilitar la actualizaci&oacute; de registros individuales en la base de datos en versiones futuras de AVR.
AVR_DSC_PLFOLDER=Seleccione la carpeta para la lista de reproducci&oacute;n. Todas las listas de reproducci&oacute;n deben ser almacenadas en su directorio de videos o en un sub-directorio dentro de este. Cree y administre los directorios en el manejador de medios.
AVR_DSC_PLSATTRIBUTION=El campo atribuci&oacute;n es permiti entrar una URI hacia el creador original de una lista de reproducci&oacute;n en orden de cumplir licencias que permiten modificaciones pero requieren de atribuci&oacute;n. Este campo <strong>no</strong> es requerido por el reproductor ya que es meramente informativo.
AVR_DSC_PLSCOMMENT=Comentario arbitrario.<br/> Campo informativo <strong>no</strong> requerido por el reproductor.
AVR_DSC_PLSCREATOR=Nombre de la entidad (autor, autores, grupo, compa&ntilde;ia, etc) que creo la lista.<br/>Este campo <strong>no</strong> es requerido por el reproductor ya que es meramente informativo.
AVR_DSC_PLSINFO=URI de una p&aacute;gina web donde se puede encontrar m&aacute;s informaci&oacute;n acerca de la lista.<br/>Este campo <strong>no</strong> es requerido por el reproductor ya que es meramente informativo.
AVR_DSC_PLSLICENSE=URI del recurso que describe la licencia bajo la cual la lista de reproducci&oacute;n ha sido liberada.<br/>Este campo <strong>no</strong> es requerido por el reproductor ya que es meramente informativo.
AVR_DSC_PLSTITLE=Titulo de la lista de reproduci&oacute;n.<br/>Este campo <strong>no</strong> es requerido por el reproductor ya que es meramente informativo.
AVR_DSC_PROVIDER=Seleccione el proveedor.
AVR_DSC_RIPPER=Seleccione el ripper, si alguno, usado para derivar la URL para el ID del medio de esta etiqueta.
AVR_DSC_RIPPERCINDEX=Si varios patrones son especificados en la expresi&oacute;n regular, este valor indica cual de los patrones ser&aacute; escogido como el ID para el video.
AVR_DSC_RIPPERDESCRIPTION=Descripci&oacute;n del ripper.
AVR_DSC_RIPPERNAME=Nombre del ripper.
AVR_DSC_RIPPERREGEX=Expresi&oacute;n usada para buscar un ID utilizable a partir del contenido de la URL. La expresi&oacute;n debe cumplir con la definici&oacute;n de <a href=&#34;http://php.net/manual/en/regexp.reference.php&#34; target=&#34;_blank&#34;>sintaxis de patrones PCRE de PHP</a>. La expresi&oacute;n debe contener <strong>al menos un</strong> patr&oacute;n de captura. El resultado de aplicar la expresi&oacute;n es usado como ID para el reproductor. Si m&uacute;ltiples patrones han sido definidos, los patrones restantes son usados como par&aacute;metros adicionales para el reproductor.
AVR_DSC_RIPPERUDECODE=Cuando esta habilitado, el contenido de la URL en reproducci&oacute;n sera pasado por urldecode antes de aplicar la expresi&oacute;n.
AVR_DSC_RIPPERURL=URL de plantilla para este ripper. El marcador de posici&oacute;n <strong>@CODE@</strong> is llenada con el ID de medio especificado por el usuario.
AVR_DSC_RIPPERVERSION=Versi&oacute;n de este ripper. Este campo pretende facilitar la actualizaci&oacute; de registros individuales en la base de datos en versiones futuras de AVR.
AVR_DSC_TAGID=Ingrese el ID del proveedor del medio.
AVR_DSC_TAGLOCAL=Escojalo, si esta etiqueta ser&aacutel usada para mostrar contenidos <strong>locales</strong>.
AVR_DSC_TAGNAME=El nombre de esta etiqueta.
AVR_DSC_TAGDESCRIPTION=DEscripci&oacute;n de esta etiqueta.
AVR_DSC_TAGPLIST=Escoja esta opci&oacute;n, si el medio presentado por esta etiqueta es soportadao por la caracter&iacute;stica de lista de reproducci&oacute;n de JW Media Player.
AVR_DSC_TAGPOSTREPL=Estos pares buscar/reemplazar son aplicados al c&oacute;digo de la plantilla del reproductor antes de ser llenada con los par&aacute;metros. Haga clic en el &iacute;cono verde para adicionar un nuevo par. Para borrar una entrada, haga clic en el &iacute;cono de borrado.
AVR_DSC_TAGSREGEX=Esta expresi&oacute;n regular es utilizada por el dialogo de <strong>inserci&oacute;n medios</strong> para el reconocimiento autom&aacute;tico de URL/ruta. La expresi&oacute;n debe cumplir con la definici&oacute;n de <a href=&#34;#&#34; target=&#34;_blank&#34;>sintaxis de patrones de Javascript</a>. Si se aplica a una URL o una ruta, esta etiqueta es seleccionada y el resultado ser&aacute; usado como ID.
AVR_DSC_TAGVERSION=Versi&oacute;n de esta etiqueta. Este campo pretende facilitar la actualizaci&oacute; de registros individuales en la base de datos en versiones futuras de AVR.
