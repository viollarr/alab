AVR_LBL_URL=URL
AVR_DSC_URL=Hier die URL der Seite, auf der das Video bei einem der unterstützten Provider angezeigt wird einfügen. Danach die EINGABE-Taste betätigen um die automatische Erkennung auszulösen.
AVR_LBL_PROVIDER=Provider
AVR_DSC_PROVIDER=Hier kann der Video Provider ausgewählt werden.
AVR_LBL_TAGID=ID
AVR_DSC_TAGID=Hier kann die Media-ID des Providers eingegeben werden.
AVR_LBL_WIDTH=Breite
AVR_DSC_WIDTH=Hier kann man die voreingestellte Breite überschreiben.
AVR_LBL_HEIGHT=Höhe
AVR_DSC_HEIGHT=Hier kann man die voreingestellte Höhe überschreiben.
AVR_LBL_MTAG=Media-Tag
AVR_DSC_MTAG=Das Media-Tag ist der eigentliche Text-Marker welcher vom Plugin verwendet wird um den Einbettungs-Code für das Video zu erstellen.
AVR_LBL_MLOC=Medium
AVR_DSC_MLOC=Wählen Sie hier das darzustellende lokale Medium.
AVR_LBL_LPROVIDER=Medientyp
AVR_DSC_LPROVIDER=Hier kann der Medientyp gewählt werden.
AVR_LBL_LTAGID=ID
AVR_DSC_LTAGID=Die Medien-ID kann hier eingegeben werden. Die Medien-ID entspricht dem Dateinamen <b>ohne</b> Erweiterung. Eine Ausnahme hiervon bilden Playlisten. Bei diesen muss die Erweiterung .xml mit angegeben werden.
AVR_LBL_LWIDTH=Breite
AVR_DSC_LWIDTH=Hier kann man die voreingestellte Breite überschreiben.
AVR_LBL_LHEIGHT=Höhe
AVR_DSC_LHEIGHT=Hier kann man die voreingestellte Höhe überschreiben.
AVR_LBL_LMTAG=Media-Tag
AVR_DSC_LMTAG=Das Media-Tag ist der eigentliche Text-Marker welcher vom Plugin verwendet wird um den Einbettungs-Code für das Video zu erstellen.
AVR_ALT_REPLACEDBY=wird ersetzt durch
AVR_ASK_REALLYDELETE=Wollen Sie wirklich die gewählten Elemente löschen?
AVR_DSC_DELPPREP=Lösche dieses Suche/Ersetze Paar.
AVR_DSC_NEWPPREP=Neues Suche/Ersetze Paar hinzufügen.
AVR_DSC_PLAYER=Wählen Sie den Player der für die Darstellung verwendet werden soll.
AVR_DSC_PLAYERCODE=Der Einbettungs-Code dieses Players.
AVR_DSC_PLAYERDESCRIPTION=Die Beschreibung dieses Players.
AVR_DSC_PLAYERISJW=Wenn dieser Player den JW Media Player benutzt, diesen Schalter aktivieren.
AVR_DSC_PLAYERMINH=Wenn dieser Wert größer als 0 ist, so gibt er die minimale Höhe (in pixeln) dieses Players an.
AVR_DSC_PLAYERMINW=Wenn dieser Wert größer als 0 ist, so gibt er die minimale Breite (in pixeln) dieses Players an.
AVR_DSC_PLAYERNAME=Der Name dieses Players.
AVR_DSC_PLAYERVERSION=Die Version dieses Players. Dieses Feld wird in einer zukünftigen Version von AVR benutzt werden um Aktualisierungen einzelner DB-Einträge zu ermöglichen.
AVR_DSC_PLFOLDER=Wählen Sie den Ordner für Playlisten. Alle Playlisten sollten sich in Ihrem videos Ordner oder in einem Unterordner davon befinden. Für das Anlegen und Verwalten von Ordnern, verwenden Sie bitte die Medien-Verwaltung.
AVR_DSC_PLSATTRIBUTION=Dieses Feld ist dafür gedacht, einen Verweis auf den Original-Autor der Playliste anzulegen. (Für den Fall, dass das Original unter einer Lizenz steht, die zwar Bearbeitung erlaubt, aber die Nennung des Original-Autors fordert).<br/>Dieses Feld hat rein informellen Charakter und wird vom Player <b>nicht</b> benötigt.
AVR_DSC_PLSCOMMENT=Ein beliebiger Kommentar.<br/>Dieses Feld hat rein informellen Charakter und wird vom Player <b>nicht</b> benötigt.
AVR_DSC_PLSCREATOR=Visuell lesbarer Name des Erstellers dieser Playliste (Autor, Organisation, Firma, etc).<br/>Dieses Feld hat rein informellen Charakter und wird vom Player <b>nicht</b> benötigt.
AVR_DSC_PLSINFO=URI einer Website mit weiteren Informationen zu dieser Playliste.<br/>Dieses Feld hat rein informellen Charakter und wird vom Player <b>nicht</b> benötigt.
AVR_DSC_PLSLICENSE=URI einer Resource, welche die Lizenz dieser Playliste beschreibt.<br/>Dieses Feld hat rein informellen Charakter und wird vom Player <b>nicht</b> benötigt.
AVR_DSC_PLSTITLE=Visuell lesbarer Titel dieser Playliste.<br/>Dieses Feld hat rein informellen Charakter und wird vom Player <b>nicht</b> benötigt.
AVR_DSC_RIPPER=Wählen Sie (falls erforderlich) den Ripper, der benutzt werden soll um die wirkliche Medien-URL aus der Medien-ID dieses Tags abzuleiten.
AVR_DSC_RIPPERCINDEX=Wenn mehrere "Capturing-Subpatterns" im regulären Ausdruck verwendet werden, gibt dieser Wert den index des Subpatterns an, welche als Video-ID verwendet wird.
AVR_DSC_RIPPERDESCRIPTION=Die Beschreibung dieses Rippers.
AVR_DSC_RIPPERNAME=Der Name dieses Rippers.
AVR_DSC_RIPPERREGEX=Dieser reguläre Ausdruck wird verwendet, um eine vewendbare ID aus dem Inhalt der Seite, die gerippt werden soll zu extrahieren. Die syntax richtet sich nach <a href=&#34;http://php.net/manual/en/regexp.reference.php&#34; target=&#34;_blank&#34;>PHP&apos;s PCRE pattern syntax</a>. Er muss <b>mindestens ein</b> "Capturing SubPattern" enthalten. Die Referenz auf dieses SubPattern wird dann als ID verwendet. Wenn mehrere "Capturing SubPatterns" definiert sind, werden die verbleibenden Referenzen als weitere Parametere des Players verwendet.
AVR_DSC_RIPPERUDECODE=Wenn aktiviert, wird der Seiteninhalt der gerippten URL vor dem Durchsuchen durch urldecode bearbeitet.
AVR_DSC_RIPPERURL=Das URL-Template für diesen Ripper. Der Platzhalter <b>@CODE@</b> wird mit der Medien-ID aus dem Medien-Tag ersetzt.
AVR_DSC_RIPPERVERSION=Die Version dieses Rippers. Dieses Feld wird in einer zukünftigen Version von AVR benutzt werden um Aktualisierungen einzelner DB-Einträge zu ermöglichen.
AVR_DSC_TAGDESCRIPTION=Die Beschreibung dieses Tags.
AVR_DSC_TAGLOCAL=Wenn dieses Tag für das Streamen von <b>lokalen</b> gedacht ist, bitte diesen Schalter aktivieren.
AVR_DSC_TAGNAME=Der Name dieses Tags.
AVR_DSC_TAGPOSTREPL=These search/replace pairs are applied to the player code template before it is filled with parameters. Click the green add icon to add a new pair. To remove an entry, click the trash icon to it's right.
AVR_DSC_TAGPLIST=Wird der Medientyp, der durch dieses Tag repäsentiert wird, innerhalb von Playlisten des JW Media Players unterstützt, so sollte dieser Schalter aktiviert sein.
AVR_DSC_TAGSREGEX=This regular expression is used by the <b>Insert Media</b> dialog for automatic URL/path recognition. The syntax is subject to <a href=&#34;#&#34; target=&#34;_blank&#34;>JavaScript Pattern Syntax</a>. It must contain <b>exactly one</b> capturing subpattern. If matching against a given URL or path, this tag is selected and the result of the backreference is used as ID.
AVR_DSC_TAGVERSION=Die Version dieses Tags. Dieses Feld wird in einer zukünftigen Version von AVR benutzt werden um Aktualisierungen einzelner DB-Einträge zu ermöglichen.
AVR_DSC_TRKAUDIO=Eine URL die auf eine zusätzliche Tonspur zeigt.
AVR_DSC_TRKAUTHOR=Der Autor dieses Playlisten-Eintrags.
AVR_DSC_TRKCAPTIONS=Eine URL, die auf eine Untertitel-Datei zeigt.
AVR_DSC_TRKCATEGORY=Die Kategorie dieses Playlisten-Eintrags.
AVR_DSC_TRKFILE=Die URL des abzuspielenden Mediums.
AVR_DSC_TRKID=Die Stream-ID (falls das RTMP-Protokoll genutzt wird).
AVR_DSC_TRKIMAGE=Ein Vorschau-Bild.
AVR_DSC_TRKLINK=Eine URL, die aufgerufen wird, sobald der Link-Button in der Playlisten-Ansicht des Players aktiviert wird.
AVR_DSC_TRKTITLE=Der Titel dieses Playlisten-Eintrags.
AVR_DSC_TRKTYPE=Der Medien-Typ dieses Playlisten-Eintrags. Dieser Parameter kann dazu benutzt werden um die automatische Erkennung von Datei-Endungen manuell zu überschreiben.
