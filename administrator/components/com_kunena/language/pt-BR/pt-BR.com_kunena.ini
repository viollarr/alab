COM_KUNENA_A_SUBSCRIPTIONS_EMAIL_VISIBLE_ADDRESS_DESC="Se um único email de assinatura é enviado para mais de um recipiente e <em>Privacidade de Recipiente de Email = Ocultar Outros Recipientes (BCC)</em>, você deve ter um endereço de email válido neste campo. Alerta: este endereço de email receberá todos os emails enviados pelo fórum. Se nenhum endereço de email por fornecido, emails de assinaturas podem ser tratados como spam."
COM_KUNENA_A_CAPTCHA_CONFIGURATION="Configuração CAPTCHA"
COM_KUNENA_A_CAPTCHA_GUESTS="Desafio CAPTCHA para Visitantes"
COM_KUNENA_A_CAPTCHA_GUESTS_DESC="Selecione <em>Sim</em> se você deseja exibir desafios CAPTCHA para visitantes. CAPTCHAs podem ser usados para minimizar postagens automáticas em seu fórum. Isso é feito ao gerar um desafio que é relativamente fácil para pessoas resolverem, assim distinguindo humanos de computadores."
COM_KUNENA_A_CAPTCHA_POST_LIMIT="Desafio CAPTCHA para Usuários"
COM_KUNENA_A_CAPTCHA_POST_LIMIT_DESC="Insira um número de postagens. Todos os usuários abaixo desse limite serão desafiados por CAPTCHA, esperançosamente fazendo os spammers encontrarem alvos mais fáceis. Usuários confiáveis como moderadores ou administradores não são afetados por esta configuração."
COM_KUNENA_A_RECAPTCHA_PUBLICKEY="Chave Pública reCAPTCHA"
