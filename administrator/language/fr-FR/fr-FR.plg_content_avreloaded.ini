ERR_TAGS=Balise invalide ou absente
ERR_FORMAT=Format invalide ou absent
ERR_COLORVAL=Code couleur invalide: %s
ERR_COLORFMT=Format de couleur invalide
ERR_FETCH_URL=Incapable de trouver l'URL %s
ERR_MATCH_INDEX=Indice de capture du code hors de portée
ERR_MATCH_URL=La réponse du ripper n'a pas de correspondance<br />URL: %s<br />Réponse: %s<br />Regex: %s<br />
LBL_SELECT=Sélectionner
DSC_GROUP_ADVANCED=Les paramètres avancés sont utilisés par le lecteur flash incorporé JW <strong>seulement</strong>. Ils <strong>ne</strong> s'appliquent <strong>pas</strong> aux lecteurs distants! Toutes les unités de taille sont en pixel.
LBL_CSSCLASS=Conteneur de classe
DSC_CSSCLASS=La classe de l'élément conteneur (un <strong>&lt;</strong><strong>div&gt;</strong> en mode legacy, un <strong>&lt;</strong><strong>span&gt;</strong> dans la nouvelle version) peut être attribuée ici pour la mise en page CSS.
LBL_TOPMARGIN=Marge supérieure
DSC_TOPMARGIN=Marge supérieure entre votre contenu et la vidéo.
LBL_BOTMARGIN=Marge inférieure
DSC_BOTMARGIN=Marge inférieure entre la vidéo et votre contenu.
LBL_ALIGN=Alignement de la vidéo
DSC_ALIGN=Alignement horizontal du lecteur.
OPT_CENTER=Centré
OPT_LEFT=Gauche
OPT_RIGHT=Droite
LBL_WIDTH=Largeur principale de la vidéo
DSC_WIDTH=Largeur préselectionnée du cadre de la vidéo. Elle doit être plus petite que la largeur de la boîte servant de bordure (s'il y en a une) pour ne pas corrompre l'affichage de la page.
LBL_HEIGHT=Hauteur principale de la vidéo
DSC_HEIGHT=Hauteur préselectionnée du cadre de la vidéo. Elle devrait maintenir un rapport de 4:3 avec la largeur pour que l'image ne soit pas déformée.
LBL_VDIR=Dossier vidéo local
DSC_VDIR=C'est le dossier qui contient les fichiers vidéos pour la diffusion (streaming) <strong>locale</strong>. Si le chemin d'accès ne commence <strong>pas</strong> par une barre oblique (/), alors ce dossier est situé dans le dossier d'images de votre site (habituellement: <strong>ROOT/images/stories</strong>). Pour éviter des problèmes d'accès, garder la valeur 'videos' par défaut.
LBL_AUTOSTART=Démarrage automatique
DSC_AUTOSTART=Si activé, le lecteur démarre sans intervention de l'utilisateur.
OPT_YES=Oui
OPT_NO=Non
LBL_WMODE=Mode d'affichage du lecteur
DSC_WMODE=Ce paramètre spécifie comment le lecteur flash sera affiché dans la page. Notez que le lecteur  s'affichera en mode plein écran <strong>seulement</strong> si ce paramètre est mis à sa valeur par défaut: <strong>fenêtre</strong>!
OPT_WINDOW=fenêtre
OPT_TRANSPARENT=transparent
OPT_OPAQUE=opaque
LBL_BGCOLOR=Couleur d'arrière-plan du lecteur
DSC_BGCOLOR=La couleur d'arrière-plan du lecteur. Utilisé seulement si le mode d'affichage transparent n'est <strong>pas</strong> sélectionné. Ce paramètre accepte les formats suivants: 6-digit hex (#RRGGBB), 3-digit forme courte (#RGB), notation CSS 0x... (0xRRGGBB) ou le nom d'une couleur définie en HTML 4.01 (p.ex.: white).
LBL_ADIR=Dossier audio local
DSC_ADIR=Dossier contenant les fichiers audio pour la diffusion (streaming) <strong>locale</strong>. Si le chemin d'accès ne commence <strong>pas</strong> par une barre oblique (/), alors ce dossier est situé dans le dossier d'images de votre site (habituellement: <strong>ROOT/images/stories</strong>). Pour éviter des problèmes d'accès, garder la valeur 'audio' par défaut.
LBL_AWIDTH=Audio: largeur principale
DSC_AWIDTH=Largeur préselectionnée du lecteur audio. Elle doit être plus petite que la largeur de la boîte servant de bordure (s'il y en a une) pour ne pas corrompre l'affichage de la page.
LBL_AHEIGHT=Audio: hauteur principale
DSC_AHEIGHT=Hauteur préselectionnée du lecteur audio. Elle doit être plus petite que la hauteur de la boîte servant de bordure (s'il y en a une) pour ne pas corrompre l'affichage de la page.
LBL_PBGCOLOR=Couleur des commandes
DSC_PBGCOLOR=La couleur principale d'arrière-plan des commandes du lecteur. Ce paramètre accepte les formats suivants: 6-digit hex (#RRGGBB), 3-digit forme courte (#RGB), notation CSS 0x... (0xRRGGBB) ou le nom d'une couleur définie en HTML 4.01 (p.ex.: white).
LBL_PFGCOLOR=Couleur du texte des commandes
DSC_PFGCOLOR=La couleur de premier plan des commandes du lecteur. Ce paramètre accepte les formats suivants: 6-digit hex (#RRGGBB), 3-digit forme courte (#RGB), notation CSS 0x... (0xRRGGBB) ou le nom d'une couleur définie en HTML 4.01 (p.ex.: white).
LBL_PHICOLOR=Couleur des commandes en surbrillance
DSC_PHICOLOR=Couleur des commandes en surbrillance (lorsque la souris est placée sur les commandes). Ce paramètre accepte les formats suivants: 6-digit hex (#RRGGBB), 3-digit forme courte (#RGB), notation CSS 0x... (0xRRGGBB) ou le nom d'une couleur définie en HTML 4.01 (p.ex.: white).
LBL_PSCCOLOR=Arrière-plan de la vidéo
DSC_PSCCOLOR=La couleur de la zone vidéo du lecteur. Ce paramètre accepte les formats suivants: 6-digit hex (#RRGGBB), 3-digit forme courte (#RGB), notation CSS 0x... (0xRRGGBB) ou le nom d'une couleur définie en HTML 4.01 (p.ex.: white).
LBL_USEFULLSCREEN=Montrer le bouton plein écran
DSC_USEFULLSCREEN=Si activé, un bouton apparaît dans les commandes du lecteur permettant à l'utilisateur de passer en mode plein écran. Notez que le lecteur ne fonctionne en mode plein écran que si le paramètre <strong>Mode d'affichage Flash</strong> est réglé sur sa valeur par défaut: <strong>Fenêtre</strong>!
LBL_SHOWDIGITS=Afficher les compteurs
DSC_SHOWDIGITS=Si activé, la longueur totale du fichier multimédia et la position actuelle seront affichés dans les commandes du lecteur.
LBL_SHOWVOLUME=Afficher le volume
DSC_SHOWVOLUME=Si activé, le contrôle du volume du lecteur sera affiché.
LBL_SHOWICONS=Afficher les icônes
DSC_SHOWICONS=Si activé, le lecteur affiche un icône de lecture transparent au centre de son écran.
LBL_SHOWSTOP=Afficher le bouton d'arrêt
DSC_SHOWSTOP=Si activé, le bouton d'arrêt (lecture et téléchargement) sera affiché.
LBL_SHOWDL=Afficher le bouton de téléchargement
DSC_SHOWDL=Si activé, un bouton de téléchargement sera affiché dans les commandes du lecteur. Notez que pour que ce bouton fonctionne, vous devez également utiliser un attribut <strong>link</strong> spécifiant un URL de téléchargement dans la balise.
LBL_LOGO=Logo
DSC_LOGO=Ici, un filigrane peut être sélectionné pour être superposé à la vidéo dans le coin supérieur droit du lecteur.
OPT_DEFAULT=Défaut
OPT_FLOATCONTROL=Commandes du lecteur flottantes
OPT_PLBOTTOM=Liste de lecture en bas
OPT_PLRIGHT=Liste de lecture à droite
OPT_FLOATCPLRIGHT=Liste de lecture à droite et commandes flottantes
LBL_SCREENMODE=Mode d'écran vidéo
DSC_SCREENMODE=Cette option permet de modifier la taille de l'écran vidéo intérieur du lecteur afin d'afficher une liste de lecture et/ou de permettre aux commandes du lecteur d'être affichées au-dessus de la vidéo (commandes flottantes).
LBL_PLSIZE=Taille de la liste de lecture
DSC_PLSIZE=Ce paramètre est utilisé seulement si le mode de l'écran vidéo inclut l'affichage d'une liste de lecture. Il spécifie la valeur à soustraire de la taille principale du lecteur pour laisser la place à l'affichage de la liste de lecture.
LBL_STRETCH=Etirer le contenu
DSC_STRETCH=Ce paramètre spécifie le mode de redimensionnement de contenus de tailles différentes.
OPT_STRETCH_FALSE=Etirer pour adapter à l'écran
OPT_STRETCH_TRUE=Etirer pour remplir l'écran
OPT_STRETCH_FIT=Etirer sans respecter les proportions
OPT_STRETCH_NONE=Ne pas étirer
LBL_ENABLEJS=Code JavaScript autorisé
DSC_ENABLEJS=Si activé, le lecteur peut être contrôlé à distance avec du code JavaScript
DSC_GROUP_LEGACY=Les paramètres suivants <strong>ne sont pas</strong> liés au mode hérité (legacy) de Joomla 1.5, mais au plugin original Allvideos 2.4. Ils permettent de réutiliser des appels écrits pour cette ancienne version du plugin.
LBL_LEGACY=Mode hérité (legacy)
DSC_LEGACY=Si activé, un <strong>&lt;</strong><strong>div&gt;</strong> sera utilisé comme conteneur et il aura un attribut de style, utilisant les paramètres ci-dessous, ainsi qu'une déclaration <strong>clear:both</strong>. Puisque cela remplace tout attribut venant d'une feuille de style et puisque cela comporte quelques contraintes de positionement, un <strong>&lt;</strong><strong>span&gt;</strong> ayant uniquement un attribut de classe est utilisé dans la nouvelle version.
LBL_FLASHVER=Version Flash minimale
DSC_FLASHVER=La version Flash minimale pouvant être utilisée sur votre site. Notez que diminuer la version minimale peut supprimer certaines fonctions (par exemple le plein écran). Il est <strong>fortement</strong> recommandé d'utiliser au moins la version 8.x.x!
LBL_RIPCACHE=Rip Caching
DSC_RIPCACHE=Activer la mise en mémoire cache de contenu distant lors de ripping d'URLs vers des fichiers multimédias distants.
LBL_CACHE_TIME=Temps de mémorisation cache
DSC_CACHE_TIME=Le temps, en seconde, avant que le contenu distant soit réactualisé.
LBL_SHOWNAV=Afficher la barre de commandes
DSC_SHOWNAV=Si désactivé, la barre de commandes sera complètement cachées.
LBL_SHOWEQ=Afficher l'équaliseur.
DSC_SHOWEQ=Si activé, une animation montrant une (fausse) analyse spectrale est affichée dans la partie inférieure de la vidéo.
LBL_SHOWSEARCHBAR=Afficher la barre de recherche
DSC_SHOWSEARCHBAR=Si activé, une barre de recherche permettant la recherche de vidéo au-dessous du lecteur est affichée. Le moteur de recherche par défaut est search.longtail.tv.
LBL_SEARCHLINK=Moteur de recherche
DSC_SEARCHLINK=Ici, vous pouvez spécifier un URL de recherche pour n'importe quel moteur de recherche. Le mot recherché entré dans la barre de recherche du lecteur est <b>ajouté</b> à l'URL. Par exemple, pour utiliser le moteur de recherche de YouTube, entrez: <samp>http://youtube.com/results?search_query=</samp>
WARN_FLASH=Adobe Flash Player non installé ou plus vieux que %s!
WARN_FLASH_ALT=Télécharger le lecteur Adobe Flash ici
WARN_JAVASCRIPT=JavaScript est désactivé!
WARN_JAVASCRIPT2=Pour afficher ce contenu, vous devez utiliser un navigateur compatible avec JavaScript.
LBL_ALTCONTENT=Contenu alternatif
DSC_ALTCONTENT=N'importe quel contenu HTML inséré ici sera affiché lorsque le lecteur Flash de l'utilisateur est non disponible ou trop vieux. Si laissé vide, un message d'alerte sera affiché.
