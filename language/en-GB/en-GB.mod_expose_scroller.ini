MOD_EXPOSE_SCROLLER=mod_expose_scroller
THIS_MODULE_SHOWS_A_SCROLLING_BAR_OF_IMAGES=The Expose scroller module for Joomla 1.5.x, moves a specified quantity of Expose gallery photos from one or all albums in horizontal or vertical direction over your website.<br /><br />You can check out a demo of the effect extension at our <a target="_blank" href="http://www.gotgtek.net/">official site</a>.<br /><br />There are two ways to point the scroller to its pictures:<br /><ul><li>You can define a thumbnail path (directory located from Joomla root - e.g. images/stories). This will disable the link to picture option, but enable to look also for pictures in subdirectories.</li><br /><li>You have Expose component installed (we advise to keep it update date), and configure the module parameters like you want.</li></ul> <u>Don't forget to publish it!</u><br /><br /><u>OBS!</u> Only with the Expose component installed will the Shadowbox view work.<br /><br />Without changing anything, the default settings will make the scroller loop horizontal from right to the left with 10 random photos from your Expose gallery.<br /><br /><br />LICENSE<br />You may use this software free of charge. This software uses the following scripts Shadowbox (by Michael J. I. Jackson) and Continuous Scroll Banner (by Vic Phillips).<br /><br /><br />FOR INFO, UPDATES, REQUESTS &amp; CONTACT<br />There are multiple locations to find something about Expose. The project is registered at JoomlaCode.org (http://joomlacode.org/gf/project/expose/), where you can download the latest updates. The official website of this Joomla extension and home is at <a target="_blank" href="http://www.gotgtek.net/">GotGTEK</a>.<br /><br />For problem solving, first try to read the manual of Expose (at JoomlaCode), or search our <a target="_blank" href="http://www.gotgtek.net/forum">forum</a>. If you're really desperate or want to post comments, requests or even discuss the extension, open a new topic on these pages.<br /><br />Please show your support by rating or commenting the module at the official <a target="_blank" href="http://extensions.joomla.org/extensions/extension-specific/extensions-specific-non-sorted/2260?qh=YToxOntpOjA7czo2OiJleHBvc2UiO30%3D">Joomla! Extensions website</a>. Thank you for your support!<br /><br /><br />This extension is released under the <a target="_blank" href="http://www.gnu.org/licenses/gpl-2.0.html"> GNU/GPL license</a>.

