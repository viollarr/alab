AVR_ERR_TRKFILEEMPTY=Es wird zumindest eine Medien-URL benötigt.
AVR_ERR_TRKSIDEMPTY=Wenn das RTMP-Protokoll verwendet wird, dan ist eine Stream-ID erforderlich.
