DSC_GROUP_ADVANCED=Os par&acirc;metros avan&ccedil;ados s&atilde;o <strong>unicamente</strong> para o JW Flash Player. <strong>N&atilde;o<strong> se aplicando para players remotamente importados. Todos os tamanhos são definidos em pixel.
LBL_CSSCLASS=Classe Contensora
DSC_CSSCLASS=A classe para o elemento contensor (usa-se &lt;<strong>div</strong>&gt; no modo legacy e &lt;<strong>span</strong>&gt; para a nova versão) pode ser configurada aqui no estilo CSS.
LBL_TOPMARGIN=Margem superior
DSC_TOPMARGIN=Margem superior entre o vídeo e o conteúdo.
LBL_BOTMARGIN=Margem inferior
DSC_BOTMARGIN=Margem inferior entre o vídeo e o conteúdo.
LBL_ALIGN=Alinhamento do vídeo
DSC_ALIGN=Alinhamento horizontal do player.
OPT_CENTER=Centralizado
OPT_LEFT=Esquerda
OPT_RIGHT=Direita
LBL_WIDTH=Largura Mestre do v&iacute;deo
DSC_WIDTH=Largura pré selecionada para o vídeo. Deve ser menor que a largura da caixa que o contém, caso tenha, para não quebrar o layout!
LBL_HEIGHT=Altura Mestre do v&iacute;deo
DSC_HEIGHT=Altura pré selecionada para o vídeo. Deve se manter na proporção de 4:3 em relação a largura para que a imagem não pareça estar achatada!
LBL_VDIR=Pasta local de v&iacute;deo
DSC_VDIR=Esta é a pasta onde os vídeos serão arquivados para streaming local. caso não comece com (/) então o diretório estará presente na pasta de imagem do site (normalmente: ROOT/images/stories). Para evitar problemas de acesso, mantenha o valor defaul 'vídeos'.
LBL_AUTOSTART=Inicialização automatica
DSC_AUTOSTART=Se Ativado, o player irá iniciar automaticamente sem a ativação do usuário.
OPT_YES=Sim
OPT_NO=N&Acirc;o
LBL_WMODE=Mode de exibi&ccedil;&atilde;o em Flash
DSC_WMODE=Este par&acirc;metro ir&aacute; especificar como que o flash player ser&aacute; impreso na p&aacute;gina. Note que o player ir&aacute; funcionar <strong>somente</strong> em Tela cheia(FullScreen) se o par&acirc;metro estiver configurado para o valor <strong>janela</strong>
OPT_WINDOW=janela
OPT_TRANSPARENT=transparente
OPT_OPAQUE=opaco
LBL_BGCOLOR=cor de fundo (Flash)
DSC_BGCOLOR=Cor de fundo do Flash Player. Utilizado apenas quando o modo transparente estiver <strong>desligado</strong>. Este par&acirc;metro utiliza os valores hexadecimal(#RRGGBB), formato simples(#RGB), nota&ccedil;&atilde;o em CSS(0xRRGGBB) ou ent&atilde;o as defini&ccedil;&otilde;es de cor para HTML 4.01(eg.: white).
LBL_ADIR=Pasta local de Audio
DSC_ADIR=Esta &eacute; a pasta onde o &aacute;udio ser&atilde;o arquivados para streaming local. caso n&atilde;o comece com (/) ent&atilde;o o diret&oacute;rio estar&aacute; presente na pasta de imagem do site (normalmente: <strong>ROOT/images/stories</strong>). Para evitar problemas de acesso, mantenha o valor defaul 'audio'.
LBL_AWIDTH=Largura Mestre do audio
DSC_AWIDTH=Largura pr&eacute; selecionada para o audio. Deve ser menor que a largura da caixa que o cont&eacute;m, caso tenha, para n&atilde;o quebrar o layout!
LBL_AHEIGHT=Altura Mestre do audio
DSC_AHEIGHT=Altura pr&eacute; selecionada para o audio. Deve ser menor que a largura da caixa que o cont&eacute;m, caso tenha, para n&atilde;o quebrar o layout!
LBL_PBGCOLOR=Controle de cor
DSC_PBGCOLOR=Cor geral de fundo do Player. Este par&acirc;metro utiliza os valores hexadecimal(#RRGGBB), formato simples(#RGB), nota&ccedil;&atilde;o em CSS(0xRRGGBB) ou ent&atilde;o as defini&ccedil;&otilde;es de cor para HTML 4.01(eg.: white).
LBL_PFGCOLOR=Controle de cor de texto
DSC_PFGCOLOR=Cor de texto. Este par&acirc;metro utiliza os valores hexadecimal(#RRGGBB), formato simples(#RGB), nota&ccedil;&atilde;o em CSS(0xRRGGBB) ou ent&atilde;o as defini&ccedil;&otilde;es de cor para HTML 4.01(eg.: white).
LBL_PHICOLOR=Controle de cor de Brilho
DSC_PHICOLOR=Cor utilizada para dar brilho ao player quando em hover. Este par&acirc;metro utiliza os valores hexadecimal(#RRGGBB), formato simples(#RGB), nota&ccedil;&atilde;o em CSS(0xRRGGBB) ou ent&atilde;o as defini&ccedil;&otilde;es de cor para HTML 4.01(eg.: white).
LBL_PSCCOLOR=Fundo do v&iacute;deo
DSC_PSCCOLOR=Cor da área de v&iacute;deo. Este par&acirc;metro utiliza os valores hexadecimal(#RRGGBB), formato simples(#RGB), nota&ccedil;&atilde;o em CSS(0xRRGGBB) ou ent&atilde;o as defini&ccedil;&otilde;es de cor para HTML 4.01(eg.: white).
LBL_USEFULLSCREEN=Mostrar bot&atilde;o de Tela Cheia
DSC_USEFULLSCREEN=Se ativado, o bot&atilde; ir&aacute; aparecer na barra de ferramenta do player o que proporciona ao usuário selecional a Tela inteira. note que so irá funcionar se a opção do flash player 'janela' estiver no default.
LBL_SHOWDIGITS=Mostrar digitos
DSC_SHOWDIGITS=Se ativado, mostra o total e a atual posi&ccedil;&atilde;o ser&atilde;o impresas no player.
LBL_SHOWVOLUME=Mostrar Volume
DSC_SHOWVOLUME=Se Ativado, Mostra o controle de volume.
LBL_SHOWICONS=Mostrar icones
DSC_SHOWICONS=Se ativado, Mostra um icone trasparente no centro da tela.
LBL_SHOWSTOP=Mostrar Pare
DSC_SHOWSTOP=Se ativado, um bot&atilde;o de Pare(Stop) ir&aacute; aparecer na barra de ferramentas do player.
LBL_SHOWDL=Mostrar Download
DSC_SHOWDL=Se ativado, um bot&atilde;o de download ir&aacute; aparecer na barra de ferramentas do player. Note qeu para que essa op&ccedil;&atilde;o funcione, voc&ecirc; deverá usar o atributo link para especificar o URL de download.
LBL_LOGO=Logo
DSC_LOGO=Aqui, uam marca'dagua ir&aacute; aparecer na parte superior direita do player.
OPT_DEFAULT=Default
OPT_FLOATCONTROL=Controles Flutuantes
OPT_PLBOTTOM=Playlist em baixo
OPT_PLRIGHT=Playlist a direita
OPT_FLOATCPLRIGHT=Playlist a direita mais controles flutuantes
LBL_SCREENMODE=Video screen mode
DSC_SCREENMODE=Esta op&ccedil;&atilde;o permite modificar  o tamanho do vido para qeu a playlist ou controle possa caber no vídeo.
LBL_PLSIZE=Tamanho da Playlist
DSC_PLSIZE=este par&acirc;metro &eacute; utilizado somente se o a playlist estiver ativada. Especifica o tamano da lista subtraida do player principal.
LBL_STRETCH=Redimencionar
DSC_STRETCH=Este par&acirc;metro especifica como redimencionar o conteudo de diferentes tamanhos.
OPT_STRETCH_FALSE=Redimencionar para caber na tela
OPT_STRETCH_TRUE=Redimencionar para encher a tela
OPT_STRETCH_FIT=redimencionar desproporcionalmente para caber
OPT_STRETCH_NONE=N&atilde;o redimencionar
LBL_ENABLEJS=Scriptable
DSC_ENABLEJS=Se ativado, o player pode ser controlado remotamente via JavaScript.
DSC_GROUP_LEGACY=Os par&acirc;metros a seguir <strong>n&atilde;o</strong> se relacionam com a vers&atilde;o nova do legacy do Joomla! mas sim ao original AllVideos plugin 2.4.
LBL_LEGACY=Legacy mode
DSC_LEGACY=Se ativado, um &lt;<strong>div</strong>&gt; vai ser utilizado com um contensor e ter&aacute; um atributo de estilo, usando os par&acirc;metros abaixo t&atilde;o como o <strong>clear:both</strong>. J&aacute; que isso sobrep&otilde;e qualquer atributo da folha de estilo e possui algumas limita&ccedil;&otilde;es quanto a posicionamento, o &lt;<strong>span</strong>&gt; com uma classe &eacute; usada como atributo na nova vers&atilde;o.
LBL_FLASHVER=Vers&atilde;o m&iacute;nima para o Flash
DSC_FLASHVER=A Vers&atilde;o m&iacute;nima para o flash pode ser utilisada em seu site. Note que diminuindo a vers&atilde;o pode-se observar a falta de algumas fun&ccedil;&otilde;es &eacute; <strong>altamente</strong> recomendado que use no min. a vers&atilde;o 8.x.x!
LBL_RIPCACHE=Rip Caching
DSC_RIPCACHE=Seleciona se usa o cache em video/audio em conte&uacute;do remoto.
LBL_CACHE_TIME=tempo de cache
DSC_CACHE_TIME=Tempo em segundos antes do conteudo remoto ser carregado.
LBL_SHOWNAV=Mostrar barra de control
DSC_SHOWNAV=Se desabilitado, a barra de controle estar&aacute; escondida.
LBL_SHOWEQ=Mostrar equilizador
DSC_SHOWEQ=Se ativado, mostra uma anima&ccedil;&atilde;o de um equalizador na parte inferior do video.
LBL_SHOWSEARCHBAR=Mostra barra de pesquisa
DSC_SHOWSEARCHBAR=Se ativado, mostra uma barra de pesquisa abaixo do player. Padrão de pesquisa é search.longtail.tv.
LBL_SEARCHLINK=Search provider
DSC_SEARCHLINK=Aqui, voc&ecirc; especifica a URL de pesquisa. A palavra procurada será adicionada a URL de pesquisa. Ex.: do YouTube entre <samp>http://youtube.com/results?search_query=</samp>
WARN_FLASH=Adobe Flash Player N&atilde;o está instalado ou est&aacute; em uma vers&atilde;o mais antiga que %s!
WARN_FLASH_ALT=Baixe aqui
WARN_JAVASCRIPT=O JavaScript est&aacute; desabilitado!
WARN_JAVASCRIPT2=Para ver esse cont&uacute;do, voc&ecirc; precisa de um browser capaz de reconhecer JavaScript.
LBL_ALTCONTENT=Conte&uacute; alternativo
DSC_ALTCONTENT=Qualquer HTML aqui, sera mostrado quando o Flash não estiver dispon&iacute;vel ou numa vers&atilde;o mais antiga. Se vazio a mensagem padr&atilde;o ser&aacute; exibida.
LBL_SELECT=Select
ERR_MATCH_INDEX=Code capturing index out of range
