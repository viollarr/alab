LBL_SELECT=Seç
DSC_GROUP_ADVANCED=Gelişmiş değişkenler <strong>sadece</strong> built-in JW Flash Player'da kullanılır.Uzaktan içe aktarılan oynatıcılarla kullanıl<strong>maz</strong>! Tüm ölçü birimleri piksel cinsindendir.
LBL_CSSCLASS=Container class
DSC_CSSCLASS=The class of the enclosing element (a <strong>&lt;</strong><strong>div&gt;</strong> in legacy mode, a <strong>&lt;</strong><strong>span&gt;</strong> in the new version) can be set here for CSS styling purposes.Burada CSS stillendirme amaçlı (Legacy modu'nda <strong>&lt;</strong><strong>div&gt;</strong>, yeni versiyonda <strong>&lt;</strong><strong>span&gt;</strong> )çevreleyici eleman class'ı ayarlanabilir.
LBL_TOPMARGIN=Üst kenar boşluğu
DSC_TOPMARGIN=Üst kenar boşluğu -içerik ve videonuz arasındaki.
LBL_BOTMARGIN=Alt kenar boşluğu
DSC_BOTMARGIN=Alt kenar boşluğu -içerik ve videonuz arasındaki.
LBL_ALIGN=Video hizalama
DSC_ALIGN=Oynatıcının yatay hizalaması.
OPT_CENTER=ortala
OPT_LEFT=Sol
OPT_RIGHT=Sağ
LBL_WIDTH=Master video genişliği
DSC_WIDTH=Video karesinin önceden seçilmiş genişliği. -eğer varsa çevreleyen kutunun genişliğinden az olmalıdır ki yerleşim bozulmasın!
LBL_HEIGHT=Master video yüksekliği
DSC_HEIGHT=Video karesinin önceden seçilmiş yüksekliği. genişlik:yükseklik te 4:3 örneksemesi korunmalıdır ki imaj genişletilmiş veya uzatılmış  görüntülenmesin!
LBL_VDIR=Yerel video klasörü
DSC_VDIR=Bu klasörde <strong>yerel</strong> akış dosyaları saklanır. Eğer slash(/) ile <strong>başlamıyorsa</strong>, o halde bu dizin sitenizin altında bulunan images klasöründedir(genelde: <strong>ROOT/images/stories</strong>). Erişim problemlerine maruz kalmamak için, varsayılan değer olarak 'videos'u kullanın.
LBL_AUTOSTART=Autostart
DSC_AUTOSTART=If enabled, the player starts playing without user-interaction.Etkinleştirildiğinde, kullanıcı müdahelesi olmadan oynatma başlatılır.
OPT_YES=Evet
OPT_NO=hayır
LBL_WMODE=Flash gösterim modu
DSC_WMODE=Bu değişken flash player'in sayfada nasıl gösterileceğini belirler.Unutmayın ki, oynatıcı tam ekran modunda <strong>sadece</strong> bu değişken penceresi varsayılan değerindeyse çalışır.
OPT_WINDOW=pencere
OPT_TRANSPARENT=transparan
OPT_OPAQUE=opak
LBL_BGCOLOR=Flash arkaplan rengi
DSC_BGCOLOR=Flash player için arka plan rengi. Sadece gösterim modu transparan <strong>değilse</strong> kullanılır.Bu değişken, 6-hane hex format (#RRGGBB), 3-hane kısa format (#RGB), the CSS 0x... notation (0xRRGGBB), yada HTML 4.01 (örn.: white) şeklinde kullanılır.
LBL_ADIR= Yerel ses klasörü
DSC_ADIR=Bu klasörde <strong>yerel</strong> ses dosyaları saklanır.Eğer slash(/) ile <strong>başlamıyorsa</strong>, o halde bu dizin sitenizin altında bulunan images klasöründedir(genelde: <strong>ROOT/images/stories</strong>). Erişim problemlerine maruz kalmamak için, varsayılan değer olarak 'audios'u kullanın.

LBL_AWIDTH=Master ses genişliği
DSC_AWIDTH=Ses oynatıcının önceden seçilmiş genişliği. -eğer varsa çevreleyen kutunun genişliğinden az olmalıdır ki yerleşim bozulmasın!
LBL_AHEIGHT=Master ses yüksekliği
DSC_AHEIGHT=Ses oynatıcının önceden seçilmiş yüksekliği. -eğer varsa çevreleyen kutunun genişliğinden az olmalıdır ki yerleşim bozulmasın!
LBL_PBGCOLOR=Kontroller arka rengi
DSC_PBGCOLOR=Oynatıcı kontrollerinin arkaplan renkleri. Bu değişken, 6-hane hex format (#RRGGBB), 3-hane kısa format (#RGB), the CSS 0x... notation (0xRRGGBB), yada HTML 4.01 (örn.: white) şeklinde kullanılır.
LBL_PFGCOLOR=Kontroller yazı rengi
DSC_PFGCOLOR=Oynatıcı kontrollerinin yazı rengi. Bu değişken, 6-hane hex format (#RRGGBB), 3-hane kısa format (#RGB), the CSS 0x... notation (0xRRGGBB), yada HTML 4.01 (örn.: white) şeklinde kullanılır.
LBL_PHICOLOR=Kontroller vurgulama rengi
DSC_PHICOLOR=Oynatıcı kontrollerinin vurgulama rengi(üzerine geldiğinde). Bu değişken, 6-hane hex format (#RRGGBB), 3-hane kısa format (#RGB), the CSS 0x... notation (0xRRGGBB), yada HTML 4.01 (örn.: white) şeklinde kullanılır.
LBL_PSCCOLOR=Video arkaplan
DSC_PSCCOLOR=Oynatıcı video alanı rengi. Bu değişken, 6-hane hex format (#RRGGBB), 3-hane kısa format (#RGB), the CSS 0x... notation (0xRRGGBB), yada HTML 4.01 (örn.: white) şeklinde kullanılır.
LBL_USEFULLSCREEN=Tam ekran butonu göster
DSC_USEFULLSCREEN=Etkinleştirildiğinde,tam ekran görüntüleme için  oynatıcı kontrolleri çubuğunda bir buton belirir.Unutmayın ki, oynatıcı tam ekran modunda <strong>sadece</strong> bu değişken penceresi varsayılan değerindeyse çalışır.
LBL_SHOWDIGITS=Rakamları göster
DSC_SHOWDIGITS=Etkinleştirildiğinde, toplam medya uzunluğu ve mevcut pozisyonu oynatıcı kontrollerinde belirir.
LBL_SHOWVOLUME=Ses göster
DSC_SHOWVOLUME=If enabled, the player's volume control will be shown. Etkinleştirildiğinde, ses kontrolu oynatıcı kontrollerinde gösterilir.
LBL_SHOWICONS=İkonları göster
DSC_SHOWICONS=If enabled, Etkinleştirildiğinde,ikonlar oynatıcı ekranının ortasında gösterilir.
LBL_SHOWSTOP=Durdurmayı göster
DSC_SHOWSTOP=Etkinleştirildiğinde, durdurma butonu oynatıcı kontrollerinde gösterilir.
LBL_SHOWDL=İndirmeyi göster
DSC_SHOWDL=Etkinleştirildiğinde, indirme butonu oynatıcı kontrollerinde gösterilir.Unutmayın ki, bu butonun düzgün çalışması için aynı zamanda <strong>link</strong> attribute unu etikette indirme URL si belirterek kullanmalısınız. 
LBL_LOGO=Logo
DSC_LOGO=.Burada, bir watermark imajı seçilerek video üzerinde sağ köşede görüntülenmesi ayarlanabilir.
OPT_DEFAULT=Varsayılan
OPT_FLOATCONTROL=Akış Kontrolü
OPT_PLBOTTOM=Alt Oynatma Listesi
OPT_PLRIGHT=Sağ Oynatma Listesi
OPT_FLOATCPLRIGHT=Alt Oynatma Listesi ve Akış Kontrolü
LBL_SCREENMODE=Video ekran modu
DSC_SCREENMODE=Bu seçenek, oynatma listesini ve/veya oynatıcı kontrollerinin  video'nun üzerinde kaymasını belirlemek üzere oynatıcının dahili video ekranı boyutunu değiştirmenize imkan tanır.
LBL_PLSIZE=Oynatma Listesi Boyutu
DSC_PLSIZE=Bu değişken sadece eğer Video ekran modu, oynatma listesi göstermeyi içeriyorsa kullanılır.Bu değer,oynatma listesi için gerekli alanı temel oynatıcı boyutundan ne kadar eksiltme yapılacağını belirler. 
LBL_STRETCH=İçeriği uzat
DSC_STRETCH=Bu değişken değişik boyutlardaki içeriğin nasıl tekrar boyutlandırılacağini belirler.
OPT_STRETCH_FALSE=Görüntüyü ekrana oturacak şekilde uzat.
OPT_STRETCH_TRUE=Görüntüyü ekranı dolduracak şekilde uzat.
OPT_STRETCH_FIT=Orantısız bir biçimde uzat.
OPT_STRETCH_NONE=hiçbir şekilde uzatma
LBL_ENABLEJS=Betikleme mümkün
DSC_ENABLEJS=Etkinleştirildiğinde, oynatıcı Javascript ile uzaktan kontrol edilebilir.
DSC_GROUP_LEGACY=Takip eden değişkenler Joomla! nın yeni legacy moduyla ilişkilendirile<strong>mez</strong>, ancak eski orjinal AllVideos plugin 2.4 ile mümkündür. 
LBL_LEGACY=Legacy modu
DSC_LEGACY=Etkinleştirildiğinde, bir <strong>&lt;</strong><strong>div&gt;</strong> çevreleyen container olarak kullanılacak ve aşağıdaki değişkenleri kullanarak <strong>clear:both</strong> ifadesi gibi   bir stil attribute a sahip olacak. Bu durum style sheet'ten gelen attributeleri geçersiz kılması ve ilişkin yerleşimde kısıtlamalar getirmesi nedeniyle, <strong>&lt;</strong><strong>span&gt;</strong> yeni versiyonda  class attribute olarak kullanıldı.
LBL_FLASHVER=Minimum Flash versiyonu
DSC_FLASHVER=Sitenizde kullanılabilen Minimum Flash versiyonu. Unutmayın ki, versiyon küçültme (tam ekran görüntüleme) gibi bazı fonksiyonların çalışmamasına sebep olabilir.En düşük version 8.x.x kullanılması<strong>şiddetle</strong> tavsiye edilir!
DSC_RIPCACHE=Uzak ortam URL lerini riplerlen Uzak içeriğin önbelleğe alınıp alınmayacağını seç.
LBL_CACHE_TIME=Önbellek Zamanı
DSC_CACHE_TIME=Uzak içerik gidip getirilmeden önceki saniye biriminden süre
LBL_SHOWNAV=Kontrol çubuğunu göster
DSC_SHOWNAV=Geçersiz kılındığında, kontrol çubuğu tamamen gizlenir.
LBL_SHOWEQ=Ekolayzeri göster
DSC_SHOWEQ=Geçerli kılındığında, videonun alt kısmında sahte bir spektrum analyzer gösterir.
LBL_SHOWSEARCHBAR=Arama çubuğunu göster
DSC_SHOWSEARCHBAR=Geçerli kılındığında, oynatıcının altında video aramak için bir arama çubuğu gösterir. Varsayılan arama sağlayıcı search.longtail.tv dir.
LBL_SEARCHLINK=Arama Sağlayıcı
DSC_SEARCHLINK=Burada, herhangi bir arama sağlayıcı için bir URL belirleyebilirsiniz. Oynatıcının arama çubuğuna girilen arama kelimesi URL ye <b>iliştirilmiştir</b>. Örneğin youtube video arama için bunu girin: <samp>http://youtube.com/results?search_query=</samp>
WARN_FLASH=Adobe Flash Player not installed or older than %s!
WARN_FLASH_ALT=Get Adobe Flash Player here
WARN_JAVASCRIPT=JavaScript is disabled!
WARN_JAVASCRIPT2=To display this content, you need a JavaScript capable browser.
LBL_ALTCONTENT=Alternatif içerik
DSC_ALTCONTENT=Buraya girilen herhangi HTML içerik, Flash etkin değilse yada çok eski ise gösterilir. Boş bırakıldığında, varsayılan uyarı mesajı gösterilir.
