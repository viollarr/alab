ERR_TAGS=Tag-Definition ungültig oder nicht gefunden
ERR_FORMAT=Format-Definition ungültig oder nicht gefundenn
ERR_COLORVAL=Ungültiger Farbwert: %s
ERR_COLORFMT=Ungültiges Farbformat
ERR_FETCH_URL=Konnte URL %s nicht abrufen.
ERR_MATCH_URL=Keine Übereinstimmung in Anwort des URL-rippers<br />URL: %s<br />Antwort: %s<br />Regex: %s<br />
ERR_MATCH_INDEX=Code Auswahl-Index hat ungültigen Bereich
LBL_SELECT=Auswählen
DSC_GROUP_ADVANCED=Erweiterte Parameter werden <strong>nur</strong> vom eingebauten JW Flash Player benutzt. Sie haben bei extern geladenen Playern <strong>keine</strong> Wirkung! Alle Größenangaben sind in Pixeln zu interpretieren.
LBL_CSSCLASS=Container Klasse
DSC_CSSCLASS=Die CSS Klasse des umgebenden Elements (ein <strong>&lt;</strong><strong>div&gt;</strong> im Kompatibilitätsmodus, ein <strong>&lt;</strong><strong>span&gt;</strong> in der neuen Version) kann hier für Styling-Zwecke gesetzt werden.
LBL_TOPMARGIN=Oberer Rand
DSC_TOPMARGIN=Der obere Rand zwischen Ihrem Video und dem Inhalt.
LBL_BOTMARGIN=Unterer Rand
DSC_BOTMARGIN=Der untere Rand zwischen Ihrem Video und dem Inhalt.
LBL_ALIGN=Videoausrichtung
DSC_ALIGN=Die horizontale Ausrichtung des Players.
OPT_CENTER=Mittig
OPT_LEFT=Links
OPT_RIGHT=Rechts
LBL_WIDTH=Standard Videobreite
DSC_WIDTH=Die vorgegebene Breite des Players. Sie sollte kleiner sein als die Breite des umgebenden Kastens - wenn vorhanden - um nicht Ihr Layout zu durchbrechen!
LBL_HEIGHT=Standard Videohöhe
DSC_HEIGHT=Die vorgegebene Höhe der Players. Sie sollten in etwa das gleiche Seitenverhältnis wie die Videos anstreben, damit das Bild nicht gestreckt oder zusammengedrückt wird!
LBL_VDIR=Videoverzeichnis
DSC_VDIR=Dies ist der Ordner, unterhalb dem Videodateien für <strong>lokales</strong> Streaming erwartet werden. Wenn er <strong>nicht</strong> mit einem Slash (/) beginnt, so wird angenommen, dass er sich im Bildverzeichnis Ihrer Site befindet (üblicherweise: <strong>ROOT/images/stories</strong>). Um Probleme beim Zugriff zu vermeiden, sollten Sie den voreingestellten Wert 'videos' beibehalten.
LBL_AUTOSTART=Autostart
DSC_AUTOSTART=Wenn aktiviert, dann startet der Player automatisch beim Laden der Seite.
OPT_YES=Ja
OPT_NO=Nein
LBL_WMODE=Flash Anzeigemodus
DSC_WMODE=Dieser Parameter gibt an, wie der Flash Player in der Seite dargestellt wird. Bitte beachten Sie, daß der Vollbild-Modus des Player <strong>nur dann</strong> funktioniert, wenn Sie hier den vorgegebenen Wert <strong>window</strong> verwenden.
OPT_WINDOW=window
OPT_TRANSPARENT=transparent
OPT_OPAQUE=opaque
LBL_BGCOLOR=Flash Hintergrundfarbe
DSC_BGCOLOR=Die Hintergrundfarbe für den Flash Player. Wird nur verwendet, wenn der Anzeigemodus <strong>nicht</strong> transparent ist.
LBL_ADIR=Audioverzeichnis
DSC_ADIR=Dies ist der Ordner, unterhalb dem Audiodateien für <strong>lokales</strong> Streaming erwartet werden. Wenn er <strong>nicht</strong> mit einem Slash (/) beginnt, so wird angenommen, dass er sich im Bildverzeichnis Ihrer Site befindet (üblicherweise: <strong>ROOT/images/stories</strong>). Um Probleme beim Zugriff zu vermeiden, sollten Sie den voreingestellten Wert 'audio' beibehalten.
LBL_AWIDTH=Standard Audioplayerbreite
DSC_AWIDTH=Die vorgegebene Breite des Audioplayers. Sie sollte kleiner sein als die Breite des umgebenden Kastens - wenn vorhanden - um nicht Ihr Layout zu durchbrechen!
LBL_AHEIGHT=Standard Audioplayerhöhe
DSC_AHEIGHT=Die vorgegebene Höhe des Audioplayers. Sie sollte kleiner sein als die Höhe des umgebenden Kastens - wenn vorhanden - um nicht Ihr Layout zu durchbrechen!
LBL_PBGCOLOR=Bediendfeldfarbe
DSC_PBGCOLOR=Die Haupt- (Hintergrund) Farbe des Bedienfeldes. Dieser Parameter akzeptiert Farbwerte in der üblichen 6-stelligen Hex-Schreibweise (#RRGGBB), der 3-stelligen abgekürzten Form (#RGB), der CSS-Notation 0x.. (0xRRGGBB) oder als Farbname wie in HTML 4.01 spezifiziert (z.b. white)
LBL_PFGCOLOR=Bedienfeld-Textfarbe
DSC_PFGCOLOR=Die Text- (Vordergrund) Farbe des Bedienfeldes. Dieser Parameter akzeptiert Farbwerte in der üblichen 6-stelligen Hex-Schreibweise (#RRGGBB), der 3-stelligen abgekürzten Form (#RGB), der CSS-Notation 0x.. (0xRRGGBB) oder als Farbname wie in HTML 4.01 spezifiziert (z.b. white)
LBL_PHICOLOR=Bedienfeld-Aktiv-Farbe
DSC_PHICOLOR=Die Farbe der aktiven (wenn der Mauszeiger darüber ist) Teile des Bedienfeldes. Dieser Parameter akzeptiert Farbwerte in der üblichen 6-stelligen Hex-Schreibweise (#RRGGBB), der 3-stelligen abgekürzten Form (#RGB), der CSS-Notation 0x.. (0xRRGGBB) oder als Farbname wie in HTML 4.01 spezifiziert (z.b. white)
LBL_PSCCOLOR=Videohintergrund
DSC_PSCCOLOR=Die Hintergrundfarbe des Video-Bereichs. Dieser Parameter akzeptiert Farbwerte in der üblichen 6-stelligen Hex-Schreibweise (#RRGGBB), der 3-stelligen abgekürzten Form (#RGB), der CSS-Notation 0x.. (0xRRGGBB) oder als Farbname wie in HTML 4.01 spezifiziert (z.b. white)
LBL_USEFULLSCREEN=Zeige Vollbild-Knopf
DSC_USEFULLSCREEN=Wenn aktiviert, dann erscheint im Bedienfeld des Players ein Knopf, mit dem der Anwender in den Vollbildmodus umschalten kann. Bitte beachten Sie, daß dies <strong>nur dann</strong> funktioniert wenn der Parameter <strong>Flash Anzeigemodus</strong> auf den Vorgabewert <strong>window</strong> eingestellt ist.
LBL_SHOWDIGITS=Zeige Timer
DSC_SHOWDIGITS=Wenn aktiviert, dann werden im Bedienfeld die Gesamtlänge des Streams sowie die aktuelle Spielposition numerisch angezeigt.
LBL_SHOWVOLUME=Zeige Lautstärke
DSC_SHOWVOLUME=Wenn aktiviert, dann enthält das Bedienfeld des Players einen Lautstärkeregler.
LBL_SHOWICONS=Zeige Symbole
DSC_SHOWICONS=Wenn aktiviert, dann wird beim Stillstand des Players in der Mitte des Videos ein transparenter Play-Button angezeigt.
LBL_SHOWSTOP=Zeige Stop
DSC_SHOWSTOP=Wenn aktiviert, enthält das Bedienfeld einen zusätzlichen Stop-Button.
LBL_SHOWDL=Zeige Download
DSC_SHOWDL=Wenn aktiviert, dann wird im Bedienfeld ein Knopf zum Herunterladen angezeigt. Bitte beachten Sie, daß dieser Knopf nur dann funktioniert, wenn im Tag auch das Attribut <strong>link</strong> benutzt wird um eine URL anzugeben.
LBL_LOGO=Logo
DSC_LOGO=Hier kann ein transparentes Bild gewählt werden welches im Video rechts oben als Wasserzeichen eingeblendet wird.
OPT_DEFAULT=Vorgabe
OPT_FLOATCONTROL=Schwebendes Bedienfeld
OPT_PLBOTTOM=Playliste unten
OPT_PLRIGHT=Playliste rechts
OPT_FLOATCPLRIGHT=Playliste rechts und schwebendes Bedienfeld
LBL_SCREENMODE=Video Anzeigemodus
DSC_SCREENMODE=Mit diesem Parameter kann die interne Leinwand-Größe des Players so modifiziert werden, dass zusätzlicher Platz für eine Playliste entsteht und/oder das Bedienfeld über dem Video schwebt und bei Maus-Inaktivität ausgeblendet wird.
LBL_PLSIZE=Playlistgröße
DSC_PLSIZE=Dieser Parameter wird nur dann verwendet, wenn ein Video Anzeigemodus mit Playlist eingestellt wird. In diesem Fall wird der hier angegebene Wert (in Pixeln) für die Darstellung der Playlist reserviert.
LBL_STRETCH=Inhalt anpassen
DSC_STRETCH=Dieser Parameter beschreibt, wie der angezeigte Inhalt an die Größe des Players angepasst wird.
OPT_STRETCH_FALSE=Skalieren um das Fenster zu berühren
OPT_STRETCH_TRUE=Skalieren um das Fenster zu füllen
OPT_STRETCH_FIT=Verzerren um das Fenster zu füllen
OPT_STRETCH_NONE=Originalgröße beibehalten
DSC_GROUP_LEGACY=Die folgenden Parameter haben <strong>nichts</strong> mit Joomla!'s neuem Legacy-Modus zu tun, sondern beeinflussen die Kompatibilität zum original AllVideos-Plugin 2.4.
LBL_ENABLEJS=Scriptfähig
DSC_ENABLEJS=Wenn aktiviert, dann kann der Player mit JavaScript gesteuert werden.
LBL_LEGACY=Kompatibilitätsmodus
DSC_LEGACY=Wenn aktiviert, wird ein <strong>&lt;</strong><strong>div&gt;</strong> als umgebender Container verwendet. Der Container besizt dann ausserdem ein Style-Attribut welches die unten stehenden Parameter verwendet und zusätzlich ein <strong>clear:both</strong> enthält. Da dies jegliche Style-Vorgaben überschreibt, die ggf. in einem Stylesheet spezifiziert wurden und einige Positionierungs-Probleme bereiten kann, wurde in der neuen Version auf lokale Style-Vorgane verzichtet und stattdessen ein <strong>&lt;</strong><strong>span&gt;</strong> mit lediglich einem Klassenparameter verwendet.
LBL_FLASHVER=Minimale Flash Version
DSC_FLASHVER=Minimale Flash Version, die auf dieser Site verwendet werden soll. Bitte beachten: Das Heruntersetzen der Flash Version kann dazu f&uuml;hren, da&szlig; einige Funktionen (insbesondere: FullScreen-Anzeige) nicht mehr korrekt funktionieren. Es wird <strong>dringend</strong> empfohlen, mindestens Version 8.x.x zu verwenden.
LBL_RIPCACHE=Rip Caching
DSC_RIPCACHE=Wenn aktiviert, werden Seiteninhalte beim Ermitteln von remote Media-URLs lokal zwischengespeichert.
LBL_CACHE_TIME=Cache Dauer
DSC_CACHE_TIME=Haltezeit des Caches in Sekunden.
LBL_SHOWNAV=Zeige Bedienfeld
DSC_SHOWNAV=Wenn deaktiviert, dann wird das gesamte Bedienfeld nicht angezeigt.
LBL_SHOWEQ=Zeige Equalizer
DSC_SHOWEQ=Wenn aktiviert, wird eine Spektrum-Ananlyzer-Imitation im unteren Teil des Videos eingeblendet.
LBL_SHOWSEARCHBAR=Zeige Suchfeld
DSC_SHOWSEARCHBAR=Wenn aktiviert, wird unterhalb des Players ein Suchfeld zur Suche nach Videos angezeigt. Der voreingestellte Such-Provider is search.longtail.tv.
LBL_SEARCHLINK=Such-Provider
DSC_SEARCHLINK=Hier kann die URL eines alternativen Such-Providers angegeben werden. Die Benutzereingabe im Suchfeld wird and diese URL <b>angehängt</b> Um z.B. YouTube zu benutzen kann man folgende URL verwenden: <samp>http://youtube.com/results?search_query=</samp>
WARN_FLASH=Adobe Flash Player nicht installiert oder älter als %s!
WARN_FLASH_ALT=Adobe Flash Player herunterladen'
WARN_JAVASCRIPT=JavaScript ist deaktiviert!
WARN_JAVASCRIPT2=Um diese Inhalte anzuzeigen, benötigen Sie einen JavaScript-fähigen Browser.
LBL_ALTCONTENT=Alternativ-Inhalt
DSC_ALTCONTENT=Der hier angegebene HTML text wird angezeigt, wenn Flash nicht verfügbar oder zu alt ist. Wird dieses Feld leer gelassen, so wird eine Standard-Warnung angezeigt.
LBL_MENU=Menü
DSC_MENU=Aktiviert das vollständige Kontext-Menü des Players.
