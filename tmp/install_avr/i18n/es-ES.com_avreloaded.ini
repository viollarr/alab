AVR_DSC_LTAGID=Ingrese el ID del medio aqu&iacute;. El ID del medio es el nombre del archivo <strong>sin</strong> la extensi&oacute;n, <strong>a excepci&oacute;n</strong> de las listas de reproducci&ooacute;n. 
